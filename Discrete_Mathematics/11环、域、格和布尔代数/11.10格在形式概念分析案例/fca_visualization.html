<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧政务 - 形式概念分析</title>
    <link rel="stylesheet" href="fca_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="window-controls">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <h1>智慧政务 <span class="highlight">服务评价</span></h1>
                <p class="subtitle">Formal Concept Analysis</p>
            </div>

            <div class="controls-wrapper">
                <div class="control-group">
                    <label>🎯 思政理念融合</label>
                    <div class="info-panel ideology-panel">
                        <p class="ideology-text">
                            <strong>人民至上</strong> · 为民服务<br>
                            <strong>科学决策</strong> · 数据驱动<br>
                            <strong>创新治理</strong> · 跨学科融合
                        </p>
                    </div>
                </div>

                <div class="control-group">
                    <label>📊 评价维度</label>
                    <div class="dimensions-list">
                        <div class="dimension-tag">响应迅速</div>
                        <div class="dimension-tag">流程简便</div>
                        <div class="dimension-tag">数据安全</div>
                        <div class="dimension-tag">服务贴心</div>
                    </div>
                </div>

                <div class="control-group">
                    <label>📈 分析状态</label>
                    <div class="info-panel">
                        <p id="statusText">准备就绪</p>
                        <div class="stats-display">
                            <span>已生成概念: <strong id="conceptCount">0</strong></span>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <label>💡 数据洞察</label>
                    <div class="info-panel insights-panel">
                        <p id="insightText">点击"生成概念格"开始分析</p>
                    </div>
                </div>
            </div>

            <div class="actions-footer">
                <button id="generateBtn" class="apple-btn action-btn">
                    <span class="icon">✨</span> 生成概念格
                </button>
                <button id="resetBtn" class="apple-btn danger-btn">重置数据</button>
            </div>
        </aside>

        <main class="visualizer-stage">
            <div class="content-columns">
                <!-- Left: Formal Context Matrix -->
                <div class="matrix-panel glass-pane">
                    <div class="panel-header">
                        <h2>形式背景矩阵</h2>
                        <p class="panel-subtitle">政务服务平台 × 服务质量属性</p>
                    </div>
                    <div class="matrix-container" id="matrixContainer">
                        <table class="context-matrix" id="contextMatrix">
                            <thead>
                                <tr>
                                    <th class="corner-cell">平台 \ 属性</th>
                                    <th data-attr="0">响应迅速</th>
                                    <th data-attr="1">流程简便</th>
                                    <th data-attr="2">数据安全</th>
                                    <th data-attr="3">服务贴心</th>
                                </tr>
                            </thead>
                            <tbody id="matrixBody">
                                <!-- Will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                    <div class="matrix-legend">
                        <span class="legend-item">
                            <span class="legend-box filled"></span> 具有该属性
                        </span>
                        <span class="legend-item">
                            <span class="legend-box empty"></span> 不具有
                        </span>
                    </div>
                </div>

                <!-- Right: Concept Lattice -->
                <div class="lattice-panel glass-pane">
                    <div class="panel-header">
                        <h2>概念格结构</h2>
                        <p class="panel-subtitle">层次关系与知识发现</p>
                    </div>
                    <div class="lattice-container">
                        <svg id="latticeSvg" width="100%" height="100%">
                            <defs>
                                <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3"
                                    orient="auto">
                                    <polygon points="0 0, 10 3, 0 6" fill="var(--accent-red)" opacity="0.6" />
                                </marker>
                                <filter id="glow">
                                    <feGaussianBlur stdDeviation="3" result="coloredBlur" />
                                    <feMerge>
                                        <feMergeNode in="coloredBlur" />
                                        <feMergeNode in="SourceGraphic" />
                                    </feMerge>
                                </filter>
                            </defs>
                            <g id="edgesGroup"></g>
                            <g id="nodesGroup"></g>
                        </svg>
                    </div>
                    <div class="concept-details" id="conceptDetails">
                        <p class="hint-text">悬停在概念节点上查看详情</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="fca_script.js"></script>

</footer>

</body>

</html>
