<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>团结之环 - 环与域的红色协作</title>
    <link rel="stylesheet" href="ring-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="window-controls">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <h1>团结之环 <span class="highlight">环域协作</span></h1>
                <p class="subtitle">Unity Ring - Mathematical Collaboration</p>
            </div>

            <div class="controls-wrapper">
                <div class="control-group">
                    <label>选择环结构</label>
                    <select id="ringType" class="apple-select">
                        <option value="integers">整数环 ℤ (团结)</option>
                        <option value="modular">模环 ℤ/nℤ (协作)</option>
                        <option value="polynomial">多项式环 (发展)</option>
                        <option value="matrix">矩阵环 (组织)</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>探索概念</label>
                    <div class="concept-buttons">
                        <button id="subringBtn" class="concept-btn">
                            <span class="icon">⊆</span> 子环
                        </button>
                        <button id="idealBtn" class="concept-btn">
                            <span class="icon">◁</span> 理想
                        </button>
                        <button id="quotientBtn" class="concept-btn">
                            <span class="icon">⊘</span> 商环
                        </button>
                        <button id="extensionBtn" class="concept-btn">
                            <span class="icon">⊇</span> 扩环
                        </button>
                    </div>
                </div>

                <div class="control-group">
                    <label>运算演示</label>
                    <div class="operation-panel">
                        <input type="text" id="input1" placeholder="元素 a" class="apple-input">
                        <select id="operation" class="apple-select mini">
                            <option value="+">+</option>
                            <option value="*">×</option>
                        </select>
                        <input type="text" id="input2" placeholder="元素 b" class="apple-input">
                        <button id="calculateBtn" class="apple-btn calculate-btn">计算</button>
                    </div>
                    <div id="resultDisplay" class="result-box">
                        <span class="result-label">结果:</span>
                        <span id="resultValue">—</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>思政元素</label>
                    <div class="ideological-panel">
                        <div class="ideology-card active" id="ideologyCard">
                            <div class="card-header">
                                <span class="card-icon">★</span>
                                <span class="card-title">集体主义精神</span>
                            </div>
                            <p class="card-content">环的封闭性体现团结协作，每个元素都是集体不可分割的一部分</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="actions-footer">
                <button id="visualizeBtn" class="apple-btn action-btn">可视化结构</button>
                <button id="resetBtn" class="apple-btn danger-btn">重置</button>
            </div>
        </aside>

        <main class="visualizer-stage">
            <div class="glass-pane">
                <div class="visualization-header">
                    <h2 id="vizTitle">环结构可视化</h2>
                    <p id="vizSubtitle">选择概念开始探索</p>
                </div>

                <div id="visualizationArea" class="viz-area">
                    <!-- Dynamic content will be rendered here -->
                    <div class="welcome-state">
                        <div class="star-container">
                            <svg viewBox="0 0 100 100" class="red-star">
                                <polygon points="50,15 61,40 88,40 67,57 74,82 50,65 26,82 33,57 12,40 39,40"
                                    fill="#d63b1d" />
                                <circle cx="50" cy="50" r="35" fill="none" stroke="#d63b1d" stroke-width="2"
                                    stroke-dasharray="5,5" />
                            </svg>
                        </div>
                        <p class="welcome-text">点击"可视化结构"开始探索团结之环</p>
                    </div>
                </div>

                <div id="propertiesPanel" class="properties-panel">
                    <h3>属性面板</h3>
                    <div id="propertiesList" class="properties-list">
                        <div class="property-item">
                            <span class="prop-key">选择环结构</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="ring-script.js"></script>

</html>
