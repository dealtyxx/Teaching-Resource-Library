<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秩序之塔 - 格论可视化</title>
    <link rel="stylesheet" href="lattice-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="window-controls">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <h1>秩序之塔 <span class="highlight">格论探索</span></h1>
                <p class="subtitle">Tower of Order - Lattice Theory</p>
            </div>

            <div class="controls-wrapper">
                <div class="control-group">
                    <label>选择格类型</label>
                    <select id="latticeType" class="apple-select">
                        <option value="divisors12">约数格 D₁₂ (层级)</option>
                        <option value="divisors30">约数格 D₃₀ (组织)</option>
                        <option value="powerset">幂集格 2³ (权力)</option>
                        <option value="diamond">钻石格 M₃ (决策)</option>
                        <option value="pentagon">五边形格 N₅ (平衡)</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>探索概念</label>
                    <div class="concept-buttons">
                        <button id="joinBtn" class="concept-btn">
                            <span class="icon">∨</span> 并运算
                        </button>
                        <button id="meetBtn" class="concept-btn">
                            <span class="icon">∧</span> 交运算
                        </button>
                        <button id="sublatticeBtn" class="concept-btn">
                            <span class="icon">⊆</span> 子格
                        </button>
                        <button id="homomorphismBtn" class="concept-btn">
                            <span class="icon">→</span> 同态
                        </button>
                    </div>
                </div>

                <div class="control-group" id="operationPanel">
                    <label>格运算</label>
                    <div class="operation-selector">
                        <div class="selected-elements">
                            <div class="element-slot" id="slot1">
                                <span class="slot-label">元素 a</span>
                                <span class="slot-value">—</span>
                            </div>
                            <div class="operation-symbol" id="opSymbol">∨</div>
                            <div class="element-slot" id="slot2">
                                <span class="slot-label">元素 b</span>
                                <span class="slot-value">—</span>
                            </div>
                        </div>
                        <button id="computeBtn" class="apple-btn compute-btn">计算</button>
                        <div class="result-display" id="operationResult">
                            <span class="result-icon">→</span>
                            <span class="result-value">选择两个元素</span>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <label>格性质</label>
                    <div class="property-list">
                        <div class="property-badge" id="prop1">
                            <span class="badge-icon">✓</span>
                            <span class="badge-text">偏序性</span>
                        </div>
                        <div class="property-badge" id="prop2">
                            <span class="badge-icon">✓</span>
                            <span class="badge-text">上确界存在</span>
                        </div>
                        <div class="property-badge" id="prop3">
                            <span class="badge-icon">✓</span>
                            <span class="badge-text">下确界存在</span>
                        </div>
                        <div class="property-badge" id="prop4">
                            <span class="badge-icon">?</span>
                            <span class="badge-text">分配性</span>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <label>思政元素</label>
                    <div class="ideological-panel">
                        <div class="ideology-card active" id="ideologyCard">
                            <div class="card-header">
                                <span class="card-icon">△</span>
                                <span class="card-title">层级秩序</span>
                            </div>
                            <p class="card-content">格的偏序结构体现组织层级，上下有序、协作有序，展现和谐统一的秩序之美</p>
                        </div>
                    </div>
                </div>

                <div class="stats-panel">
                    <div class="stat-item">
                        <span class="stat-label">元素数</span>
                        <span class="stat-value" id="elementCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">层级数</span>
                        <span class="stat-value" id="levelCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">操作次数</span>
                        <span class="stat-value" id="operationCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">得分</span>
                        <span class="stat-value" id="score">0</span>
                    </div>
                </div>
            </div>

            <div class="actions-footer">
                <button id="buildLatticeBtn" class="apple-btn action-btn">构建格结构</button>
                <button id="resetBtn" class="apple-btn danger-btn">重置</button>
            </div>
        </aside>

        <main class="visualizer-stage">
            <div class="glass-pane">
                <div class="visualization-header">
                    <h2 id="vizTitle">Hasse 图可视化</h2>
                    <p id="vizSubtitle">点击"构建格结构"开始探索</p>
                </div>

                <div id="visualizationArea" class="viz-area">
                    <div class="welcome-state">
                        <div class="tower-animation">
                            <svg viewBox="0 0 200 200" class="tower-svg">
                                <defs>
                                    <linearGradient id="towerGrad" x1="0%" y1="100%" x2="0%" y2="0%">
                                        <stop offset="0%" style="stop-color:#8b0000;stop-opacity:1" />
                                        <stop offset="50%" style="stop-color:#d63b1d;stop-opacity:1" />
                                        <stop offset="100%" style="stop-color:#ffb400;stop-opacity:1" />
                                    </linearGradient>
                                </defs>
                                <!-- Tower structure -->
                                <polygon points="100,20 130,60 70,60" fill="url(#towerGrad)" class="tower-level" />
                                <polygon points="100,60 140,100 60,100" fill="url(#towerGrad)" class="tower-level"
                                    style="opacity: 0.8" />
                                <polygon points="100,100 150,140 50,140" fill="url(#towerGrad)" class="tower-level"
                                    style="opacity: 0.6" />
                                <polygon points="100,140 160,180 40,180" fill="url(#towerGrad)" class="tower-level"
                                    style="opacity: 0.4" />
                                <!-- Top star -->
                                <polygon points="100,5 103,15 113,15 105,21 108,31 100,25 92,31 95,21 87,15 97,15"
                                    fill="#ffb400" class="tower-star" />
                            </svg>
                        </div>
                        <p class="welcome-text">构建秩序之塔，探索格的层级结构</p>
                    </div>
                </div>

                <div id="legendPanel" class="legend-panel">
                    <h3>图例说明</h3>
                    <div class="legend-items">
                        <div class="legend-item">
                            <div class="legend-symbol node-symbol"></div>
                            <span class="legend-text">格元素</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-symbol edge-symbol"></div>
                            <span class="legend-text">覆盖关系</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-symbol selected-symbol"></div>
                            <span class="legend-text">选中元素</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-symbol result-symbol"></div>
                            <span class="legend-text">运算结果</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="lattice-script.js"></script>
