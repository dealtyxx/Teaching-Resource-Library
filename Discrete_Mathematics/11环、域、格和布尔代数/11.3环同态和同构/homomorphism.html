<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>连心桥 - 环同态与同构探索</title>
    <link rel="stylesheet" href="homomorphism-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="window-controls">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <h1>连心桥 <span class="highlight">同态同构</span></h1>
                <p class="subtitle">Bridge of Unity - Homomorphisms & Isomorphisms</p>
            </div>

            <div class="controls-wrapper">
                <div class="control-group">
                    <label>选择映射类型</label>
                    <select id="mappingType" class="apple-select">
                        <option value="homomorphism">环同态 φ (桥梁)</option>
                        <option value="isomorphism">环同构 ≅ (等价)</option>
                        <option value="kernel">核 Ker(φ) (团结核心)</option>
                        <option value="image">像 Im(φ) (影响范围)</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>源环 R₁</label>
                    <select id="sourceRing" class="apple-select">
                        <option value="Z">整数环 ℤ</option>
                        <option value="Z6">模6环 ℤ/6ℤ</option>
                        <option value="Z12">模12环 ℤ/12ℤ</option>
                        <option value="R">实数环 ℝ</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>目标环 R₂</label>
                    <select id="targetRing" class="apple-select">
                        <option value="Z">整数环 ℤ</option>
                        <option value="Z6">模6环 ℤ/6ℤ</option>
                        <option value="Z12">模12环 ℤ/12ℤ</option>
                        <option value="R">实数环 ℝ</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>映射规则</label>
                    <div class="mapping-rules">
                        <select id="mappingRule" class="apple-select">
                            <option value="identity">恒等映射 φ(x) = x</option>
                            <option value="double">倍映射 φ(x) = 2x</option>
                            <option value="mod">模映射 φ(x) = x mod n</option>
                            <option value="zero">零映射 φ(x) = 0</option>
                        </select>
                    </div>
                </div>

                <div class="control-group">
                    <label>性质检验器</label>
                    <div class="property-checker">
                        <div class="check-item" id="checkAdd">
                            <span class="check-icon">?</span>
                            <span class="check-label">φ(a+b) = φ(a)+φ(b)</span>
                        </div>
                        <div class="check-item" id="checkMul">
                            <span class="check-icon">?</span>
                            <span class="check-label">φ(a·b) = φ(a)·φ(b)</span>
                        </div>
                        <div class="check-item" id="checkOne">
                            <span class="check-icon">?</span>
                            <span class="check-label">φ(1) = 1</span>
                        </div>
                        <div class="check-item" id="checkBijective">
                            <span class="check-icon">?</span>
                            <span class="check-label">双射性</span>
                        </div>
                    </div>
                    <button id="verifyBtn" class="apple-btn verify-btn">验证性质</button>
                </div>

                <div class="control-group">
                    <label>思政元素</label>
                    <div class="ideological-panel">
                        <div class="ideology-card active" id="ideologyCard">
                            <div class="card-header">
                                <span class="card-icon">⟷</span>
                                <span class="card-title">连通共建</span>
                            </div>
                            <p class="card-content">同态映射如连心桥，保持结构、传递精神，体现不同组织间的协作共建</p>
                        </div>
                    </div>
                </div>

                <div class="stats-panel">
                    <div class="stat-item">
                        <span class="stat-label">已映射</span>
                        <span class="stat-value" id="mappedCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">得分</span>
                        <span class="stat-value" id="score">0</span>
                    </div>
                </div>
            </div>

            <div class="actions-footer">
                <button id="buildBridgeBtn" class="apple-btn action-btn">构建桥梁</button>
                <button id="resetBtn" class="apple-btn danger-btn">重置</button>
            </div>
        </aside>

        <main class="visualizer-stage">
            <div class="glass-pane">
                <div class="visualization-header">
                    <h2 id="vizTitle">环同态映射可视化</h2>
                    <p id="vizSubtitle">点击"构建桥梁"开始探索</p>
                </div>

                <div id="visualizationArea" class="viz-area">
                    <div class="welcome-state">
                        <div class="bridge-animation">
                            <svg viewBox="0 0 200 100" class="bridge-svg">
                                <defs>
                                    <linearGradient id="bridgeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                                        <stop offset="0%" style="stop-color:#d63b1d;stop-opacity:1" />
                                        <stop offset="100%" style="stop-color:#ffb400;stop-opacity:1" />
                                    </linearGradient>
                                </defs>
                                <path d="M 20 80 Q 100 20 180 80" stroke="url(#bridgeGrad)" stroke-width="4" fill="none"
                                    class="bridge-path" />
                                <circle cx="20" cy="80" r="8" fill="#d63b1d" class="bridge-point" />
                                <circle cx="180" cy="80" r="8" fill="#ffb400" class="bridge-point" />
                                <text x="20" y="95" text-anchor="middle" class="bridge-label">R₁</text>
                                <text x="180" y="95" text-anchor="middle" class="bridge-label">R₂</text>
                            </svg>
                        </div>
                        <p class="welcome-text">构建连心桥，探索环之间的映射关系</p>
                    </div>
                </div>

                <div id="infoPanel" class="info-panel">
                    <h3>映射信息</h3>
                    <div id="infoContent" class="info-content">
                        <p class="info-text">选择映射类型和环结构开始</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="homomorphism-script.js"></script>
