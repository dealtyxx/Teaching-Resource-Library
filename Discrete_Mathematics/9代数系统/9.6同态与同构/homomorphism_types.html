<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同态映射体系 - 思政可视化</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        /* 扩展样式 */
        .sidebar {
            overflow-y: auto;
        }

        .sidebar-header h1 {
            font-size: 1.3rem;
            line-height: 1.3;
        }

        .homomorphism-tree {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }

        .tree-node {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid var(--accent-red);
            background: #fff;
            color: var(--accent-red);
            font-family: var(--font-family);
            text-align: left;
            position: relative;
        }

        .tree-node.level-1 {
            margin-left: 0;
            background: var(--accent-red);
            color: white;
        }

        .tree-node.level-2 {
            margin-left: 1.5rem;
            border-color: rgba(214, 59, 29, 0.8);
        }

        .tree-node.level-3 {
            margin-left: 3rem;
            border-color: rgba(214, 59, 29, 0.6);
        }

        .tree-node.level-4 {
            margin-left: 4.5rem;
            border-color: rgba(214, 59, 29, 0.4);
        }

        .tree-node.active {
            background: var(--accent-red);
            color: white;
            transform: translateX(8px);
            box-shadow: 0 4px 16px rgba(214, 59, 29, 0.4);
        }

        .tree-node:hover:not(.active) {
            background: rgba(214, 59, 29, 0.1);
            transform: translateX(4px);
        }

        .tree-node::before {
            content: '→';
            position: absolute;
            left: -1.2rem;
            color: var(--accent-gold);
            font-weight: 700;
        }

        .tree-node.level-1::before {
            content: '◆';
        }

        select {
            width: 100%;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(139, 0, 0, 0.2);
            background: #fff;
            color: var(--text-primary);
            font-family: var(--font-family);
            font-size: 0.9rem;
            cursor: pointer;
        }

        /* 右侧面板 */
        .glass-pane {
            display: grid;
            grid-template-columns: 1fr 340px;
            gap: 1rem;
            padding: 1rem;
        }

        .visualization-area {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .mapping-display {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 2rem;
            min-height: 300px;
            position: relative;
        }

        .mapping-display h3 {
            font-family: var(--font-title);
            font-size: 1.4rem;
            color: var(--accent-red);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .mapping-visual {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 2rem;
            align-items: center;
            margin: 2rem 0;
        }

        .set-box {
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid var(--accent-red);
            border-radius: 12px;
            padding: 1.5rem;
            min-height: 200px;
        }

        .set-box .title {
            font-family: var(--font-title);
            font-size: 1.1rem;
            color: var(--accent-red);
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 700;
        }

        .element-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
        }

        .element {
            background: rgba(214, 59, 29, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            color: var(--accent-red);
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
        }

        .element.highlight {
            background: var(--accent-gold);
            color: white;
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(255, 180, 0, 0.5);
        }

        .arrow-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.8rem;
        }

        .arrow-symbol {
            font-size: 3rem;
            color: var(--accent-gold);
            font-weight: 700;
        }

        .arrow-label {
            font-family: var(--font-title);
            font-size: 0.95rem;
            color: var(--accent-red);
            font-weight: 600;
            background: rgba(255, 180, 0, 0.15);
            padding: 6px 12px;
            border-radius: 8px;
        }

        .property-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .badge {
            background: linear-gradient(135deg, var(--accent-red), var(--accent-gold));
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            font-family: var(--font-family);
        }

        .hierarchy-display {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 1.5rem;
            flex: 1;
        }

        .hierarchy-display h4 {
            font-family: var(--font-title);
            font-size: 1.1rem;
            color: var(--accent-red);
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--accent-red);
            padding-bottom: 0.5rem;
        }

        .hierarchy-chart {
            background: rgba(255, 255, 255, 0.8);
            padding: 1.5rem;
            border-radius: 12px;
            border: 2px solid var(--accent-gold);
        }

        .hierarchy-level {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 10px;
            background: rgba(214, 59, 29, 0.05);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .hierarchy-level:hover {
            background: rgba(214, 59, 29, 0.15);
            transform: translateX(4px);
        }

        .hierarchy-level .icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--accent-red);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: 700;
            flex-shrink: 0;
        }

        .hierarchy-level .text {
            flex: 1;
        }

        .hierarchy-level .name {
            font-weight: 700;
            color: var(--accent-red);
            font-size: 0.9rem;
            margin-bottom: 0.2rem;
        }

        .hierarchy-level .desc {
            font-size: 0.8rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .info-panel-right {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .definition-panel {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid rgba(139, 0, 0, 0.1);
        }

        .definition-panel h3 {
            font-family: var(--font-title);
            font-size: 1.1rem;
            color: var(--accent-red);
            margin-bottom: 0.8rem;
            border-bottom: 2px solid var(--accent-red);
            padding-bottom: 0.5rem;
        }

        .definition-panel p {
            font-size: 0.85rem;
            line-height: 1.6;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .definition-panel .formula-box {
            background: rgba(139, 0, 0, 0.05);
            padding: 0.8rem;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            color: var(--accent-red);
            margin: 0.5rem 0;
            border-left: 4px solid var(--accent-red);
            line-height: 1.8;
        }

        .cases-panel {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 1rem;
            overflow-y: auto;
            flex: 1;
        }

        .cases-panel h3 {
            font-family: var(--font-title);
            font-size: 1.1rem;
            color: var(--accent-red);
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--accent-red);
            padding-bottom: 0.5rem;
        }

        .case-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 0.8rem;
            border-left: 4px solid var(--accent-gold);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .case-card:hover {
            background: rgba(255, 248, 240, 0.95);
            transform: translateX(4px);
            box-shadow: 0 4px 12px rgba(214, 59, 29, 0.2);
        }

        .case-card .title {
            font-weight: 700;
            color: var(--accent-red);
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }

        .case-card .desc {
            font-size: 0.8rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* 响应式 */
        @media (max-width: 1200px) {
            .glass-pane {
                grid-template-columns: 1fr;
            }
            .mapping-visual {
                grid-template-columns: 1fr;
            }
            .arrow-container {
                transform: rotate(90deg);
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="window-controls">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <h1>同态映射 <span class="highlight">层次体系</span></h1>
                <p class="subtitle">Homomorphism Hierarchy</p>
            </div>

            <div class="controls-wrapper">
                <div class="control-group">
                    <label>同态映射层次树</label>
                    <div class="homomorphism-tree" id="homomorphismTree">
                        <button class="tree-node level-1 active" data-type="homomorphism">同态映射</button>
                        <button class="tree-node level-2" data-type="surjective">满同态</button>
                        <button class="tree-node level-2" data-type="injective">单同态</button>
                        <button class="tree-node level-3" data-type="endomorphism">自同态</button>
                        <button class="tree-node level-3" data-type="isomorphism">同构</button>
                        <button class="tree-node level-4" data-type="automorphism">自同构</button>
                    </div>
                </div>

                <div class="control-group">
                    <label>选择案例</label>
                    <select id="caseSelector">
                        <!-- 动态生成 -->
                    </select>
                </div>

                <div class="control-group">
                    <label>思政内涵</label>
                    <div class="info-panel" id="philosophyPanel">
                        <p style="color: var(--text-secondary); font-size: 0.85rem;">选择案例查看思政内涵</p>
                    </div>
                </div>
            </div>

            <div class="actions-footer">
                <button id="showBtn" class="apple-btn action-btn">展示映射</button>
                <button id="hierarchyBtn" class="apple-btn danger-btn">层次关系</button>
            </div>
        </aside>

        <main class="visualizer-stage">
            <div class="glass-pane">
                <div class="visualization-area">
                    <div class="mapping-display" id="mappingDisplay">
                        <h3>选择同态类型开始</h3>
                    </div>
                    <div class="hierarchy-display">
                        <h4>包含关系</h4>
                        <div id="hierarchyContent">
                            <p style="color: var(--text-secondary); font-size: 0.85rem;">点击"层次关系"查看</p>
                        </div>
                    </div>
                </div>
                <div class="info-panel-right">
                    <div class="definition-panel" id="definitionPanel">
                        <h3>定义与性质</h3>
                        <p>选择左侧的同态类型查看详细定义</p>
                    </div>
                    <div class="cases-panel">
                        <h3>思政案例库</h3>
                        <div id="casesList">
                            <p style="color: var(--text-secondary); font-size: 0.85rem;">加载中...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="homomorphism_types.js"></script>
