<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代数系统分类 - 思政可视化</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        /* 扩展样式 */
        .sidebar {
            overflow-y: auto;
        }

        .sidebar-header h1 {
            font-size: 1.4rem;
            line-height: 1.3;
        }

        .type-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }

        .type-btn {
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid var(--accent-red);
            background: #fff;
            color: var(--accent-red);
            font-family: var(--font-family);
            text-align: center;
        }

        .type-btn.active {
            background: var(--accent-red);
            color: #fff;
        }

        .type-btn:hover:not(.active) {
            background: rgba(214, 59, 29, 0.1);
        }

        select {
            width: 100%;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(139, 0, 0, 0.2);
            background: #fff;
            color: var(--text-primary);
            font-family: var(--font-family);
            font-size: 0.9rem;
            cursor: pointer;
        }

        /* 右侧面板 */
        .glass-pane {
            display: grid;
            grid-template-columns: 1fr 340px;
            gap: 1rem;
            padding: 1rem;
        }

        .visualization-area {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .system-diagram {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .system-diagram h3 {
            font-family: var(--font-title);
            font-size: 1.5rem;
            color: var(--accent-red);
            margin-bottom: 1.5rem;
        }

        .system-box {
            background: linear-gradient(135deg,
                rgba(214, 59, 29, 0.1),
                rgba(255, 180, 0, 0.1));
            border: 3px solid var(--accent-red);
            border-radius: 16px;
            padding: 2rem;
            margin: 1rem 0;
            min-width: 300px;
            box-shadow: 0 8px 24px rgba(214, 59, 29, 0.2);
        }

        .system-formula {
            font-family: 'Courier New', monospace;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-red);
            margin: 1rem 0;
        }

        .system-description {
            font-size: 1rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-top: 1rem;
        }

        .cardinality-display {
            background: rgba(255, 255, 255, 0.8);
            padding: 1rem;
            border-radius: 12px;
            margin-top: 1rem;
            border-left: 4px solid var(--accent-gold);
        }

        .cardinality-display .label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .cardinality-display .value {
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-gold);
        }

        .comparison-area {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 1.5rem;
            flex: 1;
        }

        .comparison-area h4 {
            font-family: var(--font-title);
            font-size: 1.1rem;
            color: var(--accent-red);
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--accent-red);
            padding-bottom: 0.5rem;
        }

        .comparison-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(139, 0, 0, 0.2);
        }

        .comparison-table th {
            background: rgba(214, 59, 29, 0.15);
            color: var(--accent-red);
            padding: 10px 12px;
            font-weight: 600;
            font-size: 0.85rem;
            border-bottom: 2px solid rgba(139, 0, 0, 0.2);
        }

        .comparison-table td {
            padding: 10px 12px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            border-bottom: 1px solid rgba(139, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.6);
        }

        .comparison-table tr:last-child td {
            border-bottom: none;
        }

        .comparison-table td.highlight {
            background: rgba(255, 180, 0, 0.15);
            font-weight: 600;
            color: var(--accent-red);
        }

        .info-panel-right {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .definition-panel {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid rgba(139, 0, 0, 0.1);
        }

        .definition-panel h3 {
            font-family: var(--font-title);
            font-size: 1.1rem;
            color: var(--accent-red);
            margin-bottom: 0.8rem;
            border-bottom: 2px solid var(--accent-red);
            padding-bottom: 0.5rem;
        }

        .definition-panel p {
            font-size: 0.85rem;
            line-height: 1.6;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .definition-panel .formula-box {
            background: rgba(139, 0, 0, 0.05);
            padding: 0.8rem;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: var(--accent-red);
            margin: 0.5rem 0;
            border-left: 4px solid var(--accent-red);
        }

        .examples-panel {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 1rem;
            overflow-y: auto;
            flex: 1;
        }

        .examples-panel h3 {
            font-family: var(--font-title);
            font-size: 1.1rem;
            color: var(--accent-red);
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--accent-red);
            padding-bottom: 0.5rem;
        }

        .example-card {
            background: rgba(255, 255, 255, 0.8);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 0.8rem;
            border-left: 4px solid var(--accent-gold);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .example-card:hover {
            background: rgba(255, 248, 240, 0.95);
            transform: translateX(4px);
        }

        .example-card .title {
            font-weight: 700;
            color: var(--accent-red);
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }

        .example-card .desc {
            font-size: 0.8rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* 响应式 */
        @media (max-width: 1200px) {
            .glass-pane {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="window-controls">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <h1>代数系统分类 <span class="highlight">体系</span></h1>
                <p class="subtitle">Classification of Algebraic Systems</p>
            </div>

            <div class="controls-wrapper">
                <div class="control-group">
                    <label>系统类型</label>
                    <div class="type-selector">
                        <button class="type-btn active" data-type="finite">有限代数系统</button>
                        <button class="type-btn" data-type="infinite">无限代数系统</button>
                        <button class="type-btn" data-type="set">集合代数系统</button>
                        <button class="type-btn" data-type="boolean">命题代数系统</button>
                    </div>
                </div>

                <div class="control-group">
                    <label>选择案例</label>
                    <select id="caseSelector">
                        <!-- 动态生成 -->
                    </select>
                </div>

                <div class="control-group">
                    <label>思政内涵</label>
                    <div class="info-panel" id="philosophyPanel">
                        <p style="color: var(--text-secondary); font-size: 0.85rem;">选择案例查看思政内涵</p>
                    </div>
                </div>
            </div>

            <div class="actions-footer">
                <button id="showBtn" class="apple-btn action-btn">展示系统</button>
                <button id="compareBtn" class="apple-btn danger-btn">系统对比</button>
            </div>
        </aside>

        <main class="visualizer-stage">
            <div class="glass-pane">
                <div class="visualization-area">
                    <div class="system-diagram" id="systemDiagram">
                        <h3>选择系统类型开始</h3>
                    </div>
                    <div class="comparison-area">
                        <h4>系统特征对比</h4>
                        <div id="comparisonContent">
                            <p style="color: var(--text-secondary); font-size: 0.85rem;">点击"系统对比"查看</p>
                        </div>
                    </div>
                </div>
                <div class="info-panel-right">
                    <div class="definition-panel" id="definitionPanel">
                        <h3>系统定义</h3>
                        <p>选择左侧的系统类型查看详细定义</p>
                    </div>
                    <div class="examples-panel">
                        <h3>思政案例库</h3>
                        <div id="examplesList">
                            <p style="color: var(--text-secondary); font-size: 0.85rem;">加载中...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="algebraic_system_types.js"></script>

</body>

</html>
