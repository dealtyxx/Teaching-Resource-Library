<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红色数理 - 几种典型图：结构之美与社会之理</title>
    <link rel="stylesheet" href="typical_graphs.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&family=Outfit:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
    <div class="app-container">
        <header class="main-header">
            <div class="header-content">
                <h1>红色数理 <span class="highlight">几种典型图</span></h1>
                <p class="subtitle">Typical Graphs: Structural Beauty & Social Logic</p>
            </div>
            <div class="ideology-badge">
                <span class="badge-icon">🏛️</span>
                <span class="badge-text">结构·秩序·和谐</span>
            </div>
        </header>

        <main class="main-stage">
            <!-- Left Panel: Navigation -->
            <aside class="left-panel">
                <div class="panel-section">
                    <div class="panel-header">
                        <span class="panel-icon">📑</span>
                        <h3>图类型选择</h3>
                    </div>
                    <nav class="graph-nav">
                        <button class="nav-btn active" data-type="n-order">
                            <span class="nav-icon">🔢</span>
                            <div class="nav-info">
                                <span class="nav-title">n阶图</span>
                                <span class="nav-desc">规模与基础</span>
                            </div>
                        </button>
                        <button class="nav-btn" data-type="k-regular">
                            <span class="nav-icon">⚖️</span>
                            <div class="nav-info">
                                <span class="nav-title">K-正则图</span>
                                <span class="nav-desc">公平与均等</span>
                            </div>
                        </button>
                        <button class="nav-btn" data-type="complete">
                            <span class="nav-icon">🌟</span>
                            <div class="nav-info">
                                <span class="nav-title">完全图</span>
                                <span class="nav-desc">团结与互联</span>
                            </div>
                        </button>
                        <button class="nav-btn" data-type="tournament">
                            <span class="nav-icon">🏆</span>
                            <div class="nav-info">
                                <span class="nav-title">竞赛图</span>
                                <span class="nav-desc">竞争与择优</span>
                            </div>
                        </button>
                        <button class="nav-btn" data-type="petersen">
                            <span class="nav-icon">⭐</span>
                            <div class="nav-info">
                                <span class="nav-title">彼得森图</span>
                                <span class="nav-desc">结构与稳定</span>
                            </div>
                        </button>
                        <button class="nav-btn" data-type="k-cube">
                            <span class="nav-icon">🧊</span>
                            <div class="nav-info">
                                <span class="nav-title">K立方体图</span>
                                <span class="nav-desc">多维与发展</span>
                            </div>
                        </button>
                    </nav>
                </div>
            </aside>

            <!-- Center: Canvas -->
            <div class="center-panel">
                <div class="canvas-header">
                    <h2 id="graphTitle">n阶图</h2>
                    <div class="canvas-controls" id="canvasControls">
                        <!-- Controls injected by JS -->
                    </div>
                </div>

                <div class="canvas-container">
                    <canvas id="graphCanvas"></canvas>
                </div>

                <div class="ideology-box" id="ideologyBox">
                    <!-- Ideology content injected by JS -->
                </div>
            </div>

            <!-- Right Panel: Info -->
            <aside class="right-panel">
                <div class="panel-section">
                    <div class="panel-header">
                        <span class="panel-icon">📚</span>
                        <h3>定义与性质</h3>
                    </div>
                    <div class="info-content" id="definitionContent">
                        <!-- Definition injected by JS -->
                    </div>
                </div>

                <div class="panel-section">
                    <div class="panel-header">
                        <span class="panel-icon">📊</span>
                        <h3>当前属性</h3>
                    </div>
                    <div class="stats-list" id="statsList">
                        <!-- Stats injected by JS -->
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <script src="typical_graphs.js"></script>

</body>

</html>
