<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能制造 - 网络结构分析</title>
    <link rel="stylesheet" href="manufacturing-matrix-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&family=Outfit:wght@300;400;600&family=Orbitron:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Left Panel: Network Topology -->
        <section class="topology-panel">
            <div class="panel-header">
                <div class="window-controls">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <h1>智能制造 <span class="highlight">网络分析</span></h1>
                <p class="subtitle">Smart Manufacturing Network Analysis</p>
            </div>

            <div class="visualizer-stage">
                <div class="grid-bg"></div>
                <div class="graph-title">
                    <h2>制造单元拓扑图</h2>
                    <p>Manufacturing Unit Topology</p>
                </div>

                <div class="legend">
                    <div class="legend-item">
                        <span class="legend-dot unit"></span>
                        <span>制造单元 (可拖拽)</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-line flow"></span>
                        <span>物流路径</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-line optimized"></span>
                        <span>优化路径</span>
                    </div>
                </div>

                <svg id="graphSvg" width="100%" height="100%">
                    <defs>
                        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
                            <feGaussianBlur stdDeviation="2" result="blur" />
                            <feComposite in="SourceGraphic" in2="blur" operator="over" />
                        </filter>
                        <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                            <polygon points="0 0, 10 3.5, 0 7" fill="var(--edge-default)" />
                        </marker>
                        <marker id="arrow-active" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                            <polygon points="0 0, 10 3.5, 0 7" fill="var(--accent-blue)" />
                        </marker>
                    </defs>
                    <g id="edgesGroup"></g>
                    <g id="nodesGroup"></g>
                </svg>
            </div>

            <div class="controls-area">
                <button id="optimizeBtn" class="apple-btn primary-btn">
                    <span class="icon">⚡</span> 网络结构优化
                </button>
                <button id="resetBtn" class="apple-btn secondary-btn">
                    <span class="icon">🔄</span> 重置系统 (随机生成)
                </button>
            </div>
        </section>

        <!-- Right Panel: Matrix Analysis -->
        <aside class="matrix-panel">
            <div class="matrix-tabs">
                <button class="tab-btn active" data-tab="adjacency">邻接矩阵 (Adjacency)</button>
                <button class="tab-btn" data-tab="incidence">关联矩阵 (Incidence)</button>
            </div>

            <div class="matrix-content">
                <div id="matrixContainer" class="matrix-container">
                    <!-- Matrix will be generated here -->
                </div>
            </div>

            <div class="analysis-info">
                <div class="info-group">
                    <label>网络复杂度</label>
                    <div class="stats-row">
                        <div class="stat-item">
                            <span class="label">节点数 (V):</span>
                            <span id="nodeCount" class="value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="label">边数 (E):</span>
                            <span id="edgeCount" class="value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="label">密度:</span>
                            <span id="density" class="value">0.00</span>
                        </div>
                    </div>
                </div>

                <div class="info-box">
                    <h3>💡 工匠精神</h3>
                    <div id="conceptInfo">
                        <p><strong>邻接矩阵:</strong> 点击单元格 (0/1) 可直接添加或删除连线。</p>
                        <p><strong>关联矩阵:</strong> 左键设为起点(1)，右键设为终点(-1)，自由重组物流路径。</p>
                        <p><strong>精益求精:</strong> 通过数学工具不断打磨网络结构，追求极致效率。</p>
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <script src="manufacturing-matrix-script.js"></script>
