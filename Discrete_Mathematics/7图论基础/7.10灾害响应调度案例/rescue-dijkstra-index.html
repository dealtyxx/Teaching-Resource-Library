<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灾害响应 - 救援调度系统</title>
    <link rel="stylesheet" href="rescue-dijkstra-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&family=Outfit:wght@300;400;600&family=Black+Ops+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="window-controls">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <h1>灾害响应 <span class="highlight">救援调度</span></h1>
                <p class="subtitle">Disaster Response Rescue Scheduling</p>
            </div>

            <div class="controls-wrapper">
                <div class="control-group">
                    <button id="startBtn" class="apple-btn primary-btn">
                        <span class="icon">🚑</span> 启动救援调度 (Dijkstra)
                    </button>
                    <button id="resetBtn" class="apple-btn danger-btn">
                        <span class="icon">🔄</span> 重置系统
                    </button>
                </div>

                <div class="control-group">
                    <label>调度速度</label>
                    <input type="range" id="speed" min="1" max="100" value="50">
                </div>

                <div class="control-group">
                    <label>救援指挥中心</label>
                    <div class="info-panel">
                        <p id="statusText">等待指令...</p>

                        <div class="stats-grid">
                            <div class="stat-item">
                                <span class="stat-label">已覆盖区域:</span>
                                <strong id="coveredCount" class="stat-value">0/9</strong>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">当前处理:</span>
                                <strong id="currentNode" class="stat-value highlight">-</strong>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <label>各区域预计到达时间 (分钟)</label>
                    <div class="distance-table-container">
                        <table id="distanceTable">
                            <thead>
                                <tr>
                                    <th>区域</th>
                                    <th>耗时</th>
                                    <th>状态</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Rows will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="info-box">
                    <h3>💡 生命至上</h3>
                    <div id="conceptInfo">
                        <p><strong>Dijkstra算法:</strong> 寻找单源最短路径，确保救援队以最快速度到达每一个受灾点。</p>
                        <p><strong>科学调度:</strong> 优化资源配置，分秒必争，最大限度减少人民生命财产损失。</p>
                    </div>
                </div>
            </div>
        </aside>

        <main class="visualizer-stage">
            <div class="glass-pane">
                <div class="rain-bg"></div>

                <div class="graph-title">
                    <h2>受灾区域实时路况</h2>
                    <p>Real-time Traffic Condition</p>
                </div>

                <div class="legend">
                    <div class="legend-item">
                        <span class="legend-dot center"></span>
                        <span>救援中心</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-dot target"></span>
                        <span>受灾小区</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-dot visited"></span>
                        <span>已确认最短路</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-line path"></span>
                        <span>救援路线</span>
                    </div>
                </div>

                <div id="nodeInfoPopup" class="node-popup">
                    <h3 id="popupTitle">区域名称</h3>
                    <p id="popupDesc">描述信息</p>
                </div>

                <svg id="graphSvg" width="100%" height="100%">
                    <defs>
                        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
                            <feGaussianBlur stdDeviation="3" result="blur" />
                            <feComposite in="SourceGraphic" in2="blur" operator="over" />
                        </filter>
                        <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                            <polygon points="0 0, 10 3.5, 0 7" fill="var(--edge-path)" />
                        </marker>
                    </defs>
                    <g id="edgesGroup"></g>
                    <g id="nodesGroup"></g>
                </svg>
            </div>
        </main>
    </div>

    <script src="rescue-dijkstra-script.js"></script>

</html>
