<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图的连通性与关键路径 - 思政可视化</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        /* 扩展样式 */
        .sidebar {
            overflow-y: auto;
        }

        .sidebar-header h1 {
            font-size: 1.5rem;
            line-height: 1.3;
        }

        .concept-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }

        .concept-btn {
            padding: 8px 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid var(--accent-red);
            background: #fff;
            color: var(--accent-red);
            font-family: var(--font-family);
            text-align: center;
        }

        .concept-btn.active {
            background: var(--accent-red);
            color: #fff;
        }

        .concept-btn:hover:not(.active) {
            background: rgba(214, 59, 29, 0.1);
        }

        select {
            width: 100%;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(139, 0, 0, 0.2);
            background: #fff;
            color: var(--text-primary);
            font-family: var(--font-family);
            font-size: 0.9rem;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: var(--accent-red);
        }

        .result-display {
            background: rgba(255, 255, 255, 0.6);
            padding: 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            color: var(--text-primary);
            border: 1px solid rgba(139, 0, 0, 0.1);
            max-height: 180px;
            overflow-y: auto;
            line-height: 1.6;
        }

        .result-display strong {
            color: var(--accent-red);
            display: block;
            margin-bottom: 0.5rem;
        }

        .result-display .cut-vertex {
            display: inline-block;
            background: rgba(214, 59, 29, 0.15);
            padding: 2px 8px;
            border-radius: 6px;
            margin: 2px;
            font-weight: 600;
            color: var(--accent-red);
        }

        .result-display .cut-edge {
            display: inline-block;
            background: rgba(255, 180, 0, 0.15);
            padding: 2px 8px;
            border-radius: 6px;
            margin: 2px;
            font-weight: 600;
            color: var(--accent-gold);
        }

        /* 右侧面板 */
        .glass-pane {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 1rem;
            padding: 1rem;
        }

        .graph-canvas {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        .info-panel-right {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .concept-explanation {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid rgba(139, 0, 0, 0.1);
        }

        .concept-explanation h3 {
            font-family: var(--font-title);
            font-size: 1.1rem;
            color: var(--accent-red);
            margin-bottom: 0.8rem;
            border-bottom: 2px solid var(--accent-red);
            padding-bottom: 0.5rem;
        }

        .concept-explanation p {
            font-size: 0.85rem;
            line-height: 1.6;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .concept-explanation .formula {
            background: rgba(139, 0, 0, 0.05);
            padding: 0.5rem;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            color: var(--accent-red);
            margin: 0.5rem 0;
        }

        .steps-panel {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 1rem;
            overflow-y: auto;
            border: 1px solid rgba(139, 0, 0, 0.1);
            flex: 1;
        }

        .steps-panel h3 {
            font-family: var(--font-title);
            font-size: 1.1rem;
            color: var(--accent-red);
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--accent-red);
            padding-bottom: 0.5rem;
        }

        .step-item {
            background: rgba(255, 255, 255, 0.8);
            padding: 8px 10px;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            border-left: 3px solid var(--text-secondary);
            font-size: 0.8rem;
            line-height: 1.5;
            transition: all 0.2s ease;
        }

        .step-item.active {
            background: rgba(214, 59, 29, 0.15);
            border-left-color: var(--accent-red);
            font-weight: 600;
        }

        .step-item .step-num {
            display: inline-block;
            background: var(--accent-red);
            color: #fff;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            font-size: 0.75rem;
            margin-right: 0.5rem;
            font-weight: 600;
        }

        .step-item.active .step-num {
            background: var(--accent-gold);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        /* 节点特殊状态 */
        .node-group.cut-vertex .node-circle {
            fill: #ff6b6b;
            stroke: #d32f2f;
            stroke-width: 4px;
            filter: drop-shadow(0px 0px 8px rgba(211, 47, 47, 0.5));
        }

        .node-group.cut-vertex .node-text {
            fill: white;
            font-weight: 700;
        }

        .edge-line.cut-edge {
            stroke: var(--accent-gold);
            stroke-width: 4px;
            stroke-dasharray: 8, 4;
            animation: dashMove 1s linear infinite;
        }

        @keyframes dashMove {
            to { stroke-dashoffset: -12; }
        }

        .node-group.checking .node-circle {
            fill: var(--accent-gold);
            stroke: var(--accent-gold);
            animation: checkPulse 1.5s infinite;
        }

        @keyframes checkPulse {
            0%, 100% { r: 25; opacity: 1; }
            50% { r: 28; opacity: 0.8; }
        }

        /* 连通分量高亮 */
        .component-1 .node-circle { fill: #ffcdd2; stroke: #d32f2f; }
        .component-2 .node-circle { fill: #c8e6c9; stroke: #388e3c; }
        .component-3 .node-circle { fill: #bbdefb; stroke: #1976d2; }
        .component-4 .node-circle { fill: #fff9c4; stroke: #fbc02d; }

        /* 响应式 */
        @media (max-width: 1200px) {
            .glass-pane {
                grid-template-columns: 1fr;
            }
            .info-panel-right {
                max-height: 400px;
                overflow-y: auto;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="window-controls">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <h1>图的连通性 <span class="highlight">关键路径</span></h1>
                <p class="subtitle">Graph Connectivity Analysis</p>
            </div>

            <div class="controls-wrapper">
                <div class="control-group">
                    <label>概念选择</label>
                    <div class="concept-selector">
                        <button class="concept-btn active" data-concept="cut-vertex">割点</button>
                        <button class="concept-btn" data-concept="cut-edge">割边</button>
                        <button class="concept-btn" data-concept="vertex-connectivity">点连通度</button>
                        <button class="concept-btn" data-concept="edge-connectivity">边连通度</button>
                        <button class="concept-btn" data-concept="strong-connectivity">强连通</button>
                        <button class="concept-btn" data-concept="augmenting-path">扩大路径</button>
                    </div>
                </div>

                <div class="control-group">
                    <label>选择案例</label>
                    <select id="caseSelector">
                        <!-- 动态生成 -->
                    </select>
                </div>

                <div class="control-group">
                    <label>演示速度</label>
                    <input type="range" id="speed" min="1" max="100" value="50">
                </div>

                <div class="control-group">
                    <label>分析结果</label>
                    <div class="result-display" id="resultDisplay">
                        <em style="color: var(--text-secondary);">执行算法后显示结果</em>
                    </div>
                </div>

                <div class="control-group">
                    <label>思政内涵</label>
                    <div class="info-panel" id="philosophyPanel">
                        <p style="color: var(--text-secondary); font-size: 0.85rem;">选择案例查看思政内涵</p>
                    </div>
                </div>
            </div>

            <div class="actions-footer">
                <button id="analyzeBtn" class="apple-btn action-btn">开始分析</button>
                <button id="resetBtn" class="apple-btn danger-btn">重置</button>
            </div>
        </aside>

        <main class="visualizer-stage">
            <div class="glass-pane">
                <div class="graph-canvas">
                    <svg id="graphSvg" width="100%" height="100%">
                        <g id="edgesGroup"></g>
                        <g id="nodesGroup"></g>
                    </svg>
                </div>
                <div class="info-panel-right">
                    <div class="concept-explanation" id="conceptExplanation">
                        <h3>概念说明</h3>
                        <p>选择上方的概念按钮查看详细说明</p>
                    </div>
                    <div class="steps-panel">
                        <h3>分析步骤</h3>
                        <div id="stepsList">
                            <p style="color: var(--text-secondary); font-size: 0.85rem;">执行算法后显示步骤</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="graph_connectivity.js"></script>
