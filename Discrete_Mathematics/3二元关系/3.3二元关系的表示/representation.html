<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红色数理 - 关系表示</title>
    <link rel="stylesheet" href="representation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&family=Outfit:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header class="main-header">
            <div class="header-content">
                <h1>红色数理 <span class="highlight">三重视角</span></h1>
                <p class="subtitle">Three Perspectives</p>
            </div>
            <div class="header-controls">
                <button id="clearBtn" class="apple-btn sm-btn">清空 (Clear)</button>
                <button id="randomBtn" class="apple-btn sm-btn">随机 (Random)</button>
                <button id="closureBtn" class="apple-btn sm-btn">对称化 (Symmetrize)</button>
            </div>
        </header>

        <main class="triad-stage">
            <!-- View 1: Set Representation -->
            <section class="perspective-panel set-panel">
                <div class="panel-header">
                    <div class="panel-icon">📂</div>
                    <h3>集合表示 (Set)</h3>
                    <p class="panel-sub">档案记录 The Archives</p>
                </div>
                <div class="panel-content">
                    <div class="set-container">
                        <div class="set-bracket">{</div>
                        <div class="set-list" id="setList">
                            <!-- Pairs injected here -->
                            <div class="empty-state">R = ∅</div>
                        </div>
                        <div class="set-bracket">}</div>
                    </div>
                </div>
            </section>

            <!-- View 2: Matrix Representation -->
            <section class="perspective-panel matrix-panel">
                <div class="panel-header">
                    <div class="panel-icon">🔢</div>
                    <h3>矩阵表示 (Matrix Representation)</h3>
                    <p class="panel-sub">数字网格 The Digital Grid</p>
                </div>
                <div class="panel-content">
                    <div class="matrix-wrapper" id="matrixWrapper">
                        <!-- Matrix injected here -->
                    </div>
                </div>
            </section>

            <!-- View 3: Graph Representation -->
            <section class="perspective-panel graph-panel">
                <div class="panel-header">
                    <div class="panel-icon">🕸️</div>
                    <h3>图表示 (Graph)</h3>
                    <p class="panel-sub">联通图谱 The Connectivity Map</p>
                </div>
                <div class="panel-content graph-content">
                    <svg class="graph-svg" id="graphSvg">
                        <defs>
                            <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="18" refY="3.5" orient="auto">
                                <polygon points="0 0, 10 3.5, 0 7" fill="#d63b1d" />
                            </marker>
                            <marker id="arrowhead-loop" markerWidth="8" markerHeight="6" refX="16" refY="3"
                                orient="auto">
                                <polygon points="0 0, 8 3, 0 6" fill="#c5a059" />
                            </marker>
                        </defs>
                        <!-- Edges injected here -->
                    </svg>
                    <div class="nodes-layer" id="nodesLayer">
                        <!-- Nodes injected here -->
                    </div>
                </div>
            </section>
        </main>

        <footer class="insight-footer">
            <div class="insight-icon">💡</div>
            <p id="insightText">辩证统一：三种表示法虽然形式不同，但描述的是同一个客观实体。修改任一视图，其他视图将同步更新。</p>
        </footer>
    </div>

    <script src="representation.js"></script>

    padding: 15px 10px;
    text-align: center;
    box-shadow: 0 -4px 20px rgba(214, 59, 29, 0.25);
    z-index: 9999;

</footer>


</body>

</html>
