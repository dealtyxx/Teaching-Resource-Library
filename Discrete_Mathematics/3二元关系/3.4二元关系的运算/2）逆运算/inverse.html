<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红色数理 - 饮水思源</title>
    <link rel="stylesheet" href="inverse.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&family=Outfit:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header class="main-header">
            <div class="header-content">
                <h1>红色数理 <span class="highlight">饮水思源</span></h1>
                <p class="subtitle">Tracing Roots & Inverse Relations</p>
            </div>
            <div class="header-controls">
                <button id="invertBtn" class="apple-btn primary-btn">
                    <span class="btn-icon">🔄</span>
                    <span class="btn-text">回望历史 (Invert Time)</span>
                </button>
                <div class="mode-switch">
                    <label class="switch-label">编辑模式 (Edit)</label>
                    <label class="switch">
                        <input type="checkbox" id="editModeToggle">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </header>

        <main class="split-stage">
            <!-- Left: Topology View -->
            <section class="view-panel topology-panel">
                <div class="panel-header">
                    <h3>历史长河 (Topology)</h3>
                    <p class="panel-sub">Graph View G(V, E)</p>
                </div>
                <div class="graph-container" id="graphContainer">
                    <svg class="graph-svg" id="graphSvg">
                        <defs>
                            <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="22" refY="3.5" orient="auto">
                                <polygon points="0 0, 10 3.5, 0 7" fill="#d63b1d" />
                            </marker>
                            <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="22" refY="3.5"
                                orient="auto">
                                <polygon points="0 0, 10 3.5, 0 7" fill="#007aff" />
                            </marker>
                        </defs>
                        <!-- Edges injected here -->
                    </svg>
                    <div class="nodes-layer" id="nodesLayer">
                        <!-- Nodes injected here -->
                    </div>
                </div>
            </section>

            <!-- Right: Algebra View -->
            <section class="view-panel algebra-panel">
                <div class="panel-header">
                    <h3>关系矩阵 (Algebra)</h3>
                    <p class="panel-sub">Adjacency Matrix M</p>
                </div>
                <div class="matrix-container">
                    <div class="matrix-grid" id="matrixGrid">
                        <!-- Matrix Cells injected here -->
                    </div>
                    <div class="matrix-labels" id="matrixLabels">
                        <!-- Row/Col labels -->
                    </div>
                </div>
            </section>
        </main>

        <footer class="insight-footer">
            <div class="insight-content">
                <h4 id="insightTitle">当前状态: 发展 (Forward)</h4>
                <p id="insightText">关系 R 指向未来，象征着前人的奉献与时代的进步。</p>
            </div>
            <div class="math-badge" id="mathBadge">R</div>
        </footer>
    </div>

    <script src="inverse.js"></script>

<!-- 固定底部版权信息 -->

    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: linear-gradient(135deg, #D63B1D 0%, #B8321A 100%);
    color: white;
    padding: 15px 10px;
    text-align: center;
    box-shadow: 0 -4px 20px rgba(214, 59, 29, 0.25);
    z-index: 9999;
">
    <p style="font-size: 0.9rem; line-height: 1.6; margin: 0; opacity: 0.95;">

        版权所有 ｜ 项目总负责人：谢鑫
    </p>
</footer>


</body>

</html>
