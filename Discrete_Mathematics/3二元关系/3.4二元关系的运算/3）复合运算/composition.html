<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红色数理 - 蓝图与现实</title>
    <link rel="stylesheet" href="composition.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&family=Outfit:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header class="main-header">
            <div class="header-content">
                <h1>红色数理 <span class="highlight">蓝图与现实</span></h1>
                <p class="subtitle">From Blueprint to Reality: Relation Composition</p>
            </div>
            <div class="header-controls">
                <button id="synthesizeBtn" class="apple-btn primary-btn">
                    <span class="btn-icon">✨</span>
                    <span class="btn-text">实现愿景 (Synthesize S ∘ R)</span>
                </button>
                <button id="resetBtn" class="apple-btn secondary-btn">
                    <span class="btn-icon">🔄</span>
                    <span class="btn-text">重置 (Reset)</span>
                </button>
            </div>
        </header>

        <main class="split-stage">
            <!-- Top: Tri-Layer Graph -->
            <section class="view-panel graph-panel">
                <div class="panel-header">
                    <h3>战略路径 (Strategic Path)</h3>
                    <div class="layer-legend">
                        <span class="legend-item"><span class="dot blue"></span>A: 战略目标</span>
                        <span class="arrow">→</span>
                        <span class="legend-item"><span class="dot red"></span>B: 具体举措</span>
                        <span class="arrow">→</span>
                        <span class="legend-item"><span class="dot green"></span>C: 现实成果</span>
                    </div>
                </div>
                <div class="graph-container" id="graphContainer">
                    <svg class="graph-svg" id="graphSvg">
                        <defs>
                            <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="22" refY="3.5"
                                orient="auto">
                                <polygon points="0 0, 10 3.5, 0 7" fill="#007aff" />
                            </marker>
                            <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="22" refY="3.5"
                                orient="auto">
                                <polygon points="0 0, 10 3.5, 0 7" fill="#d63b1d" />
                            </marker>
                            <marker id="arrowhead-gold" markerWidth="10" markerHeight="7" refX="22" refY="3.5"
                                orient="auto">
                                <polygon points="0 0, 10 3.5, 0 7" fill="#c5a059" />
                            </marker>
                        </defs>
                        <!-- Edges injected here -->
                    </svg>
                    <div class="nodes-layer" id="nodesLayer">
                        <!-- Nodes injected here -->
                    </div>
                </div>
            </section>

            <!-- Bottom: Matrix Multiplication -->
            <section class="view-panel matrix-panel">
                <div class="panel-header">
                    <h3>逻辑推演 (Logic Deduction)</h3>
                    <p class="panel-sub">M(S ∘ R) = M(R) × M(S)</p>
                </div>
                <div class="matrix-stage">
                    <!-- Matrix R -->
                    <div class="matrix-block" id="matrixR">
                        <div class="matrix-title">M(R): 部署</div>
                        <div class="matrix-grid" id="gridR"></div>
                    </div>

                    <div class="matrix-op">×</div>

                    <!-- Matrix S -->
                    <div class="matrix-block" id="matrixS">
                        <div class="matrix-title">M(S): 落实</div>
                        <div class="matrix-grid" id="gridS"></div>
                    </div>

                    <div class="matrix-op">=</div>

                    <!-- Matrix Result -->
                    <div class="matrix-block" id="matrixRes">
                        <div class="matrix-title">M(S ∘ R): 实现</div>
                        <div class="matrix-grid" id="gridRes"></div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="insight-footer">
            <div class="insight-content">
                <h4 id="insightTitle">准备就绪</h4>
                <p id="insightText">点击节点建立连接，或点击"实现愿景"查看复合关系的生成过程。</p>
            </div>
        </footer>
    </div>

    <script src="composition.js"></script>
