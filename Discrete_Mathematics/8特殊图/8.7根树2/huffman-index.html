<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红色密码 - 哈夫曼编码</title>
    <link rel="stylesheet" href="huffman-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="window-controls">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <h1>红色密码 <span class="highlight">哈夫曼编码</span></h1>
                <p class="subtitle">Red Cipher - Huffman Encoding</p>
            </div>

            <div class="controls-wrapper">
                <div class="control-group">
                    <label>革命口号</label>
                    <select id="messageSelect" class="apple-select">
                        <option value="custom">自定义文本</option>
                        <option value="slogan1">为人民服务</option>
                        <option value="slogan2">星星之火可以燎原</option>
                        <option value="slogan3">实事求是</option>
                    </select>
                </div>

                <div class="control-group" id="customTextGroup">
                    <label>自定义文本</label>
                    <input type="text" id="customText" class="apple-input" placeholder="输入要编码的文本" value="革命理想高于天">
                </div>

                <div class="control-group">
                    <button id="buildBtn" class="apple-btn primary-btn">
                        <span class="icon">🌳</span> 构建哈夫曼树
                    </button>
                </div>

                <div class="control-group">
                    <label>演示速度</label>
                    <input type="range" id="speed" min="1" max="100" value="50">
                </div>

                <div class="control-group">
                    <label>编码信息</label>
                    <div class="info-panel">
                        <p id="statusText">准备就绪</p>
                        <div class="stats-grid">
                            <div class="stat-item">
                                <span class="stat-label">字符种类:</span>
                                <strong id="charCount" class="stat-value">0</strong>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">总字符:</span>
                                <strong id="totalChars" class="stat-value">0</strong>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">原始位数:</span>
                                <strong id="originalBits" class="stat-value">0</strong>
                            </div>
                            <div class="stat-item highlight-stat">
                                <span class="stat-label">压缩位数:</span>
                                <strong id="compressedBits" class="stat-value">0</strong>
                            </div>
                        </div>
                        <div class="compression-ratio">
                            <span>压缩率:</span>
                            <strong id="compressionRatio">0%</strong>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <label>编码表</label>
                    <div id="codeTable" class="code-table"></div>
                </div>

                <div class="info-box">
                    <h3>💡 革命寓意</h3>
                    <div id="conceptInfo">
                        <p><strong>哈夫曼编码:</strong> 用最少的资源传递最多的信息。</p>
                        <p><strong>最优二叉树:</strong> 高频字符短编码,低频字符长编码。</p>
                        <p><strong>带权路径:</strong> 每个字符的编码长度按其频率优化。</p>
                        <p><strong>革命启示:</strong> 精简高效,把有限资源用在刀刃上。</p>
                    </div>
                </div>
            </div>

            <div class="actions-footer">
                <button id="encodeBtn" class="apple-btn action-btn">编码文本</button>
                <button id="resetBtn" class="apple-btn danger-btn">重置</button>
            </div>
        </aside>

        <main class="visualizer-stage">
            <div class="glass-pane">
                <div class="legend">
                    <div class="legend-item">
                        <span class="legend-dot" style="background: var(--node-leaf)"></span>
                        <span>叶节点(字符)</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-dot" style="background: var(--node-internal)"></span>
                        <span>内部节点</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-line" style="background: var(--edge-left)"></span>
                        <span>左分支(0)</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-line" style="background: var(--edge-right)"></span>
                        <span>右分支(1)</span>
                    </div>
                </div>
                <svg id="treeSvg" width="100%" height="100%">
                    <g id="edgesGroup"></g>
                    <g id="nodesGroup"></g>
                </svg>
            </div>
        </main>
    </div>

    <script src="huffman-script.js"></script>

</body>

</html>
