<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>素数与最大公因数 - 思政可视化</title>
    <link rel="stylesheet" href="prime.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&family=ZCOOL+XiaoWei&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="window-controls">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <h1>数论基础 <span class="highlight">可视化</span></h1>
                <p class="subtitle">不可分割·求同存异 Prime & GCD</p>
            </div>

            <div class="controls-wrapper">
                <div class="control-group">
                    <label>可视化模式</label>
                    <div class="mode-tabs">
                        <button class="mode-tab active" data-mode="prime">素数</button>
                        <button class="mode-tab" data-mode="gcd">最大公因数</button>
                    </div>
                </div>

                <div class="control-group">
                    <label>思政主题</label>
                    <select id="themeSelect" class="apple-select">
                        <option value="core">核心价值观</option>
                        <option value="foundation">基层基础</option>
                        <option value="unity">团结协作</option>
                        <option value="consensus">求同存异</option>
                    </select>
                </div>

                <!-- 素数控件 -->
                <div id="primeControls">
                    <div class="control-group">
                        <label>数值范围</label>
                        <div class="slider-container">
                            <span class="slider-label">范围: 2 - <span id="rangeValue">50</span></span>
                            <input type="range" id="rangeSlider" min="20" max="100" value="50">
                        </div>
                    </div>
                </div>

                <!-- GCD控件 -->
                <div id="gcdControls" class="hidden">
                    <div class="control-group">
                        <label>第一个数值</label>
                        <div class="slider-container">
                            <span class="slider-label">数值: <span id="num1Value">48</span></span>
                            <input type="range" id="num1Slider" min="10" max="100" value="48">
                        </div>
                    </div>

                    <div class="control-group">
                        <label>第二个数值</label>
                        <div class="slider-container">
                            <span class="slider-label">数值: <span id="num2Value">36</span></span>
                            <input type="range" id="num2Slider" min="10" max="100" value="36">
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <label>数学原理</label>
                    <div class="info-panel">
                        <h3 id="principleTitle">素数（质数）</h3>
                        <p id="principleFormula">只能被1和自身整除的自然数（大于1）</p>
                        <p id="principleExplanation">素数是数论的基础</p>
                        <p id="politicalMeaning" class="political-text">象征核心价值观的不可分割性</p>
                    </div>
                </div>

                <div class="control-group">
                    <label>计算结果</label>
                    <div class="result-panel" id="resultPanel">
                        <!-- 动态生成 -->
                    </div>
                </div>
            </div>

            <div class="actions-footer">
                <button id="visualizeBtn" class="apple-btn action-btn">🎯 开始可视化</button>
                <button id="resetBtn" class="apple-btn secondary-btn">🔄 重置</button>
            </div>
        </aside>

        <main class="visualizer-stage">
            <div class="glass-pane">
                <div class="stage-header">
                    <h2 id="stageTitle">素数分布可视化</h2>
                    <p id="stageDescription">展示素数的独特性和不可分割性</p>
                </div>

                <div class="visualization-area" id="vizArea">
                    <!-- 可视化内容动态生成 -->
                </div>

                <div class="legend-panel" id="legendPanel">
                    <!-- 图例 -->
                </div>
            </div>
        </main>
    </div>

    <script src="prime.js"></script>

</footer>


</body>

</html>
