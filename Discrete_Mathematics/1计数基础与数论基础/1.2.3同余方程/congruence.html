<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同余方程 - 思政可视化</title>
    <link rel="stylesheet" href="congruence.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&family=ZCOOL+XiaoWei&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="window-controls">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <h1>同余方程 <span class="highlight">可视化</span></h1>
                <p class="subtitle">平衡协调·和谐统一 Congruence Equation</p>
            </div>

            <div class="controls-wrapper">
                <div class="control-group">
                    <label>思政主题</label>
                    <select id="themeSelect" class="apple-select">
                        <option value="balance">平衡分配</option>
                        <option value="coordination">协调发展</option>
                        <option value="harmony">和谐统一</option>
                        <option value="resolution">矛盾解决</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>同余方程参数</label>
                    <div class="equation-display">
                        <span class="eq-text">
                            <span id="aValue" class="eq-number">3</span>x ≡
                            <span id="bValue" class="eq-number">2</span> (mod
                            <span id="mValue" class="eq-number">7</span>)
                        </span>
                    </div>
                </div>

                <div class="control-group">
                    <label>系数 a</label>
                    <div class="slider-container">
                        <span class="slider-label">a = <span id="aDisplay">3</span></span>
                        <input type="range" id="aSlider" min="1" max="10" value="3">
                    </div>
                </div>

                <div class="control-group">
                    <label>常数 b</label>
                    <div class="slider-container">
                        <span class="slider-label">b = <span id="bDisplay">2</span></span>
                        <input type="range" id="bSlider" min="0" max="10" value="2">
                    </div>
                </div>

                <div class="control-group">
                    <label>模数 m</label>
                    <div class="slider-container">
                        <span class="slider-label">m = <span id="mDisplay">7</span></span>
                        <input type="range" id="mSlider" min="3" max="12" value="7">
                    </div>
                </div>

                <div class="control-group">
                    <label>数学原理</label>
                    <div class="info-panel">
                        <h3>同余方程</h3>
                        <p>ax ≡ b (mod m)</p>
                        <p>求解x，使得等式成立</p>
                        <p id="politicalMeaning" class="political-text">象征平衡分配，寻找平衡点</p>
                    </div>
                </div>

                <div class="control-group">
                    <label>计算结果</label>
                    <div class="result-panel" id="resultPanel">
                        <!-- 动态生成 -->
                    </div>
                </div>
            </div>

            <div class="actions-footer">
                <button id="solveBtn" class="apple-btn action-btn">🎯 求解方程</button>
                <button id="resetBtn" class="apple-btn secondary-btn">🔄 重置</button>
            </div>
        </aside>

        <main class="visualizer-stage">
            <div class="glass-pane">
                <div class="stage-header">
                    <h2 id="stageTitle">同余方程求解可视化</h2>
                    <p id="stageDescription">展示方程求解过程和思政应用</p>
                </div>

                <div class="visualization-area" id="vizArea">
                    <!-- 可视化内容动态生成 -->
                </div>

                <div class="legend-panel" id="legendPanel">
                    <!-- 图例 -->
                </div>
            </div>
        </main>
    </div>

    <script src="congruence.js"></script>

</body>

</html>
