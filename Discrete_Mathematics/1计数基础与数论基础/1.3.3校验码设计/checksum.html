<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红色数理 - 校验码</title>
    <link rel="stylesheet" href="checksum.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="window-controls">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <h1>红色数理 <span class="highlight">校验码</span></h1>
                <p class="subtitle">Iron Discipline & Integrity</p>
            </div>

            <div class="controls-wrapper">
                <div class="control-group">
                    <label>指令代码 (Instruction Code)</label>
                    <div class="input-wrapper">
                        <input type="text" id="codeInput" class="apple-input" placeholder="输入6位数字" value="192107"
                            maxlength="6">
                    </div>
                </div>

                <div class="control-group">
                    <label>操作 (Actions)</label>
                    <div class="action-grid">
                        <button id="generateBtn" class="apple-btn action-btn">生成校验码</button>
                        <button id="tamperBtn" class="apple-btn warning-btn" disabled>模拟篡改</button>
                        <button id="verifyBtn" class="apple-btn success-btn" disabled>核验指令</button>
                    </div>
                </div>

                <div class="control-group">
                    <label>思政解读</label>
                    <div class="info-panel">
                        <h3 id="szTitle">铁的纪律</h3>
                        <p id="szDesc">革命指令的传达必须准确无误（完整性），任何微小的偏差（错误）都可能导致严重的后果。校验码机制象征着严格的纪律审查，确保政令畅通。</p>
                    </div>
                </div>
            </div>

            <div class="actions-footer">
                <button id="resetBtn" class="apple-btn danger-btn">重置</button>
            </div>
        </aside>

        <main class="visualizer-stage">
            <div class="glass-pane">
                <div class="stage-header">
                    <h2>加权模11算法</h2>
                    <p>ISO 7064:1983.MOD 11-2</p>
                </div>

                <div class="viz-content">
                    <!-- Code Display Area -->
                    <div id="codeContainer" class="code-container">
                        <!-- Digits will be generated here -->
                    </div>

                    <!-- Calculation Details -->
                    <div id="calcDetails" class="calc-details hidden">
                        <div class="calc-row">
                            <span class="calc-label">加权求和:</span>
                            <span id="sumFormula" class="calc-value"></span>
                        </div>
                        <div class="calc-row">
                            <span class="calc-label">取模运算:</span>
                            <span id="modFormula" class="calc-value"></span>
                        </div>
                        <div class="calc-row">
                            <span class="calc-label">校验码映射:</span>
                            <span id="mapFormula" class="calc-value"></span>
                        </div>
                    </div>

                    <!-- Result Stamp -->
                    <div id="resultStamp" class="result-stamp hidden">
                        <div class="stamp-inner">
                            <span id="stampText">核验通过</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="checksum.js"></script>

</body>

</html>
