<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红色数理 - 哈希映射</title>
    <link rel="stylesheet" href="hash.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="window-controls">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <h1>红色数理 <span class="highlight">哈希映射</span></h1>
                <p class="subtitle">Democratic Centralism & Hash Mapping</p>
            </div>

            <div class="controls-wrapper">
                <div class="control-group">
                    <label>群众心声 (Input)</label>
                    <div class="input-wrapper">
                        <input type="text" id="voiceInput" class="apple-input" placeholder="输入关键词，如：绿水青山" value="绿水青山">
                    </div>
                    <div class="preset-tags">
                        <span class="tag" data-val="绿水青山">绿水青山</span>
                        <span class="tag" data-val="依法治国">依法治国</span>
                        <span class="tag" data-val="共同富裕">共同富裕</span>
                        <span class="tag" data-val="文化自信">文化自信</span>
                        <span class="tag" data-val="科技创新">科技创新</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>统筹方法 (Hash Function)</label>
                    <select id="hashMethod" class="apple-select">
                        <option value="mod5">五位一体 (Mod 5)</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>思政解读</label>
                    <div class="info-panel">
                        <h3 id="szTitle">民主集中制</h3>
                        <p id="szDesc">广泛听取群众心声（输入），通过制度化的程序（哈希函数）进行统筹兼顾，最终落实到五位一体总体布局（哈希桶）中去。</p>
                    </div>
                </div>
            </div>

            <div class="actions-footer">
                <button id="submitBtn" class="apple-btn action-btn">提交心声</button>
                <button id="resetBtn" class="apple-btn danger-btn">重置</button>
            </div>
        </aside>

        <main class="visualizer-stage">
            <div class="glass-pane">
                <div class="stage-header">
                    <h2>五位一体总体布局</h2>
                    <p>Five Sphere Integrated Plan</p>
                </div>

                <div class="process-area">
                    <!-- Input Display -->
                    <div id="inputDisplay" class="display-box hidden">
                        <span class="label">群众心声</span>
                        <span class="content" id="inputContent"></span>
                    </div>

                    <!-- Process Animation -->
                    <div id="processDisplay" class="process-box hidden">
                        <div class="calc-step">
                            <span class="label">统筹计算</span>
                            <span class="formula" id="calcFormula"></span>
                        </div>
                        <div class="arrow">↓</div>
                        <div class="result-step">
                            <span class="label">归属领域</span>
                            <span class="result" id="calcResult"></span>
                        </div>
                    </div>
                </div>

                <div id="bucketsContainer" class="buckets-container">
                    <!-- Buckets will be generated by JS -->
                </div>
            </div>
        </main>
    </div>

    <script src="hash.js"></script>

</footer>


</body>

</html>
