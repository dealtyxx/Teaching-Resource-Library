<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>集合论运算 - 团结力量可视化</title>
    <link rel="stylesheet" href="set-theory.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&family=ZCOOL+XiaoWei&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="window-controls">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <h1>集合论运算 <span class="highlight">可视化</span></h1>
                <p class="subtitle">团结就是力量 Unity is Strength</p>
            </div>

            <div class="controls-wrapper">
                <div class="control-group">
                    <label>集合主题选择</label>
                    <select id="themeSelect" class="apple-select">
                        <option value="revolutionary">革命精神</option>
                        <option value="development">发展理念</option>
                        <option value="culture">文化传承</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>集合运算类型</label>
                    <div class="operation-buttons">
                        <button class="operation-btn active" data-operation="union">
                            <span class="icon">∪</span>并集
                        </button>
                        <button class="operation-btn" data-operation="intersection">
                            <span class="icon">∩</span>交集
                        </button>
                        <button class="operation-btn" data-operation="difference">
                            <span class="icon">−</span>差集
                        </button>
                        <button class="operation-btn" data-operation="symmetric">
                            <span class="icon">△</span>对称差
                        </button>
                    </div>
                </div>

                <div class="control-group">
                    <label>元素数量控制</label>
                    <div class="slider-container">
                        <span class="slider-label">集合A: <span id="setACount">5</span></span>
                        <input type="range" id="setASlider" min="3" max="10" value="5">
                    </div>
                    <div class="slider-container">
                        <span class="slider-label">集合B: <span id="setBCount">5</span></span>
                        <input type="range" id="setBSlider" min="3" max="10" value="5">
                    </div>
                </div>

                <div class="control-group">
                    <label>运算说明</label>
                    <div class="info-panel">
                        <p id="operationDesc">并集：两个集合所有元素的合并，象征着团结的力量</p>
                    </div>
                </div>

                <div class="control-group">
                    <label>结果统计</label>
                    <div class="stats-panel">
                        <div class="stat-item">
                            <span class="stat-label">集合A</span>
                            <span class="stat-value" id="statA">5</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">集合B</span>
                            <span class="stat-value" id="statB">5</span>
                        </div>
                        <div class="stat-item highlight-stat">
                            <span class="stat-label">结果</span>
                            <span class="stat-value" id="statResult">8</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="actions-footer">
                <button id="executeBtn" class="apple-btn action-btn">执行运算</button>
                <button id="randomBtn" class="apple-btn secondary-btn">随机生成</button>
            </div>
        </aside>

        <main class="visualizer-stage">
            <div class="glass-pane">
                <svg id="mainSvg" width="100%" height="100%">
                    <defs>
                        <filter id="glow">
                            <feGaussianBlur stdDeviation="3" result="coloredBlur" />
                            <feMerge>
                                <feMergeNode in="coloredBlur" />
                                <feMergeNode in="SourceGraphic" />
                            </feMerge>
                        </filter>
                    </defs>

                    <!-- Set Circles -->
                    <g id="setsGroup">
                        <circle id="setACircle" class="set-circle set-a" cx="250" cy="250" r="150" />
                        <circle id="setBCircle" class="set-circle set-b" cx="450" cy="250" r="150" />
                    </g>

                    <!-- Set Labels -->
                    <text id="setALabel" class="set-label" x="180" y="120">集合 A</text>
                    <text id="setBLabel" class="set-label" x="520" y="120">集合 B</text>

                    <!-- Elements -->
                    <g id="elementsGroup"></g>

                    <!-- Result Highlight -->
                    <g id="resultGroup"></g>
                </svg>

                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color set-a-color"></div>
                        <span>集合 A</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color set-b-color"></div>
                        <span>集合 B</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color result-color"></div>
                        <span>运算结果</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="set-theory.js"></script>

</body>

</html>
