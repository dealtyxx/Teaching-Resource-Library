<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红色数理 - 划分与覆盖</title>
    <link rel="stylesheet" href="partition.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="window-controls">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <h1>红色数理 <span class="highlight">划分与覆盖</span></h1>
                <p class="subtitle">Grid Governance & Service Coverage</p>
            </div>

            <div class="controls-wrapper">
                <div class="control-group">
                    <label>治理模式 (Governance Mode)</label>
                    <div class="mode-selector">
                        <button class="apple-btn mode-btn active" data-mode="partition">
                            <span class="mode-icon">🧩</span>
                            <div class="mode-info">
                                <span class="mode-name">网格化治理 (Partition)</span>
                                <span class="mode-desc">职责清晰 · 无缝衔接</span>
                            </div>
                        </button>
                        <button class="apple-btn mode-btn" data-mode="cover">
                            <span class="mode-icon">☂️</span>
                            <div class="mode-info">
                                <span class="mode-name">服务全覆盖 (Cover)</span>
                                <span class="mode-desc">全面关怀 · 允许重叠</span>
                            </div>
                        </button>
                    </div>
                </div>

                <div class="control-group">
                    <label>工作组部署 (Deployment)</label>
                    <div class="team-controls">
                        <button id="addTeamBtn" class="apple-btn action-btn">
                            <span class="btn-icon">+</span> 新建工作组
                        </button>
                        <button id="showExampleBtn" class="apple-btn secondary-btn">
                            <span class="btn-icon">💡</span> 典型案例
                        </button>
                    </div>
                    <div id="teamList" class="team-list">
                        <!-- Teams will be added here -->
                    </div>
                </div>

                <div class="control-group">
                    <label>思政解读</label>
                    <div class="info-panel">
                        <h3 id="szTitle">网格化治理</h3>
                        <p id="szDesc">划分象征着科学的网格化管理。要求"职责清晰(互不相交)"且"无缝衔接(并集为全集)"，确保每一寸土地都有人管，且不推诿扯皮。</p>
                    </div>
                </div>
            </div>

            <div class="actions-footer">
                <button id="resetBtn" class="apple-btn danger-btn">重置部署</button>
            </div>
        </aside>

        <main class="visualizer-stage">
            <div class="glass-pane">
                <div class="stage-header">
                    <h2 id="stageTitle">社区网格地图</h2>
                    <p id="stageSubtitle">请分配工作组以实现科学治理</p>
                </div>

                <div class="map-container">
                    <div class="zone-grid" id="zoneGrid">
                        <!-- Zones 1-6 -->
                        <div class="zone-item" data-id="1">
                            <div class="zone-bg"></div>
                            <span class="zone-label">01</span>
                            <span class="zone-name">红星社区</span>
                            <div class="zone-badges"></div>
                        </div>
                        <div class="zone-item" data-id="2">
                            <div class="zone-bg"></div>
                            <span class="zone-label">02</span>
                            <span class="zone-name">解放路</span>
                            <div class="zone-badges"></div>
                        </div>
                        <div class="zone-item" data-id="3">
                            <div class="zone-bg"></div>
                            <span class="zone-label">03</span>
                            <span class="zone-name">建设里</span>
                            <div class="zone-badges"></div>
                        </div>
                        <div class="zone-item" data-id="4">
                            <div class="zone-bg"></div>
                            <span class="zone-label">04</span>
                            <span class="zone-name">复兴苑</span>
                            <div class="zone-badges"></div>
                        </div>
                        <div class="zone-item" data-id="5">
                            <div class="zone-bg"></div>
                            <span class="zone-label">05</span>
                            <span class="zone-name">团结村</span>
                            <div class="zone-badges"></div>
                        </div>
                        <div class="zone-item" data-id="6">
                            <div class="zone-bg"></div>
                            <span class="zone-label">06</span>
                            <span class="zone-name">先锋岗</span>
                            <div class="zone-badges"></div>
                        </div>
                    </div>
                </div>

                <div class="status-panel">
                    <div class="rule-check">
                        <span class="rule-label">覆盖率 (Coverage):</span>
                        <div class="progress-bar">
                            <div id="coverageBar" class="progress-fill" style="width: 0%"></div>
                        </div>
                        <span id="coverageText">0/6</span>
                    </div>

                    <div id="statusBanner" class="status-banner info">
                        <span class="status-icon">ℹ️</span>
                        <span id="statusText" class="status-text">请创建工作组并分配区域</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="partition.js"></script>

    position: fixed;
    bottom: 0;

    padding: 15px 10px;
    text-align: center;
    box-shadow: 0 -4px 20px rgba(214, 59, 29, 0.25);
    z-index: 9999;

    </p>
</footer>


</body>

</html>
