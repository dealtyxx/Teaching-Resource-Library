<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红色数理 - 园林集合论</title>
    <link rel="stylesheet" href="garden.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="window-controls">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <h1>红色数理 <span class="highlight">园林集合论</span></h1>
                <p class="subtitle">Philosophy in the Garden</p>
            </div>

            <div class="controls-wrapper">
                <div class="control-group">
                    <label>植物图谱 (Flora)</label>
                    <div class="legend-grid">
                        <div class="legend-item" data-set="A">
                            <span class="icon">🌺</span>
                            <span>A 花卉</span>
                        </div>
                        <div class="legend-item" data-set="B">
                            <span class="icon">🌲</span>
                            <span>B 树木</span>
                        </div>
                        <div class="legend-item" data-set="C">
                            <span class="icon">🎋</span>
                            <span>C 竹类</span>
                        </div>
                        <div class="legend-item" data-set="D">
                            <span class="icon">🪷</span>
                            <span>D 水生</span>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <label>寻美任务 (Aesthetic Quests)</label>
                    <div class="mission-controls">
                        <button class="apple-btn mission-btn" data-mission="1">
                            <span class="btn-icon">🌸</span>
                            <div class="btn-text">
                                <span>任务 1: 德馨流芳</span>
                                <span class="btn-sub">既是花又是树 (A ∩ B)</span>
                            </div>
                        </button>
                        <button class="apple-btn mission-btn" data-mission="2">
                            <span class="btn-icon">🎋</span>
                            <div class="btn-text">
                                <span>任务 2: 幽篁独坐</span>
                                <span class="btn-sub">独有的竹类 (C - Others)</span>
                            </div>
                        </button>
                        <button class="apple-btn mission-btn" data-mission="3">
                            <span class="btn-icon">☯️</span>
                            <div class="btn-text">
                                <span>任务 3: 和而不同</span>
                                <span class="btn-sub">跨界共生 (Intersection ≥ 2)</span>
                            </div>
                        </button>
                    </div>
                </div>

                <div class="control-group">
                    <label>意境解读 (Poetry)</label>
                    <div class="insight-card">
                        <h3 id="insightTitle">游园初探</h3>
                        <p id="insightText">园林之美，在于草木寄情。请点击上方任务，探寻植物分类背后的哲学意蕴。</p>
                    </div>
                </div>
            </div>

            <div class="actions-footer">
                <button id="resetBtn" class="apple-btn secondary-btn">重置游园</button>
            </div>
        </aside>

        <main class="visualizer-stage">
            <div class="glass-pane">
                <div class="stage-header">
                    <h2 id="stageTitle">哲思园全景</h2>
                    <p id="stageSubtitle">天人合一 · 移步换景</p>
                </div>

                <div class="garden-map" id="gardenMap">
                    <!-- Zones -->
                    <div class="zone zone-a" title="百花圃 (A)"></div>
                    <div class="zone zone-b" title="松风岭 (B)"></div>
                    <div class="zone zone-c" title="修竹苑 (C)"></div>
                    <div class="zone zone-d" title="映日池 (D)"></div>

                    <!-- Plants will be injected here by JS -->
                </div>
            </div>
        </main>
    </div>

    <script src="garden.js"></script>

</body>

</html>
