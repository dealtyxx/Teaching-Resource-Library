<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红色数理 - 集合论</title>
    <link rel="stylesheet" href="sets.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="window-controls">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <h1>红色数理 <span class="highlight">集合论</span></h1>
                <p class="subtitle">Unity & Relationships</p>
            </div>

            <div class="controls-wrapper">
                <div class="control-group">
                    <label>集合构建 (Set Builder)</label>
                    <div class="element-pool" id="elementPool">
                        <div class="element-item" draggable="true" data-type="worker">👷 工人</div>
                        <div class="element-item" draggable="true" data-type="farmer">🌾 农民</div>
                        <div class="element-item" draggable="true" data-type="soldier">🪖 军人</div>
                        <div class="element-item" draggable="true" data-type="scholar">🎓 知识分子</div>
                        <div class="element-item" draggable="true" data-type="youth">🚩 青年</div>
                    </div>
                    <p class="hint-text">拖拽元素到集合圆圈中</p>
                </div>

                <div class="control-group">
                    <label>集合运算 (Operations)</label>
                    <div class="ops-grid">
                        <button class="apple-btn op-btn" data-op="union">并集 (∪)</button>
                        <button class="apple-btn op-btn" data-op="intersection">交集 (∩)</button>
                        <button class="apple-btn op-btn" data-op="diffA">差集 (A-B)</button>
                        <button class="apple-btn op-btn" data-op="diffB">差集 (B-A)</button>
                    </div>
                </div>

                <div class="control-group">
                    <label>思政解读</label>
                    <div class="info-panel">
                        <h3 id="szTitle">统一战线</h3>
                        <p id="szDesc">集合论中的“并集”象征着大团结，将不同的群体（集合元素）团结在党的周围，形成最广泛的统一战线。</p>
                    </div>
                </div>
            </div>

            <div class="actions-footer">
                <button id="resetBtn" class="apple-btn danger-btn">重置</button>
            </div>
        </aside>

        <main class="visualizer-stage">
            <div class="glass-pane">
                <div class="stage-header">
                    <h2>集合关系与运算</h2>
                    <p id="notationDisplay">A = {}, B = {}</p>
                </div>

                <div class="venn-container">
                    <div class="venn-wrapper">
                        <div id="setA" class="venn-circle set-a">
                            <span class="set-label">集合 A (工)</span>
                            <div class="set-content"></div>
                        </div>
                        <div id="setB" class="venn-circle set-b">
                            <span class="set-label">集合 B (农)</span>
                            <div class="set-content"></div>
                        </div>
                        <!-- Intersection Area (Visual only, logic handled by overlap) -->
                        <div id="setIntersect" class="venn-intersect"></div>
                    </div>
                </div>

                <div id="resultBadge" class="result-badge hidden">
                    <span id="resultText">大团结</span>
                </div>
            </div>
        </main>
    </div>

    <script src="sets.js"></script>

</html>
