<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红色数理 - 顶点的度：贡献与影响的度量</title>
    <link rel="stylesheet" href="vertex_degree.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&family=Outfit:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header class="main-header">
            <div class="header-content">
                <h1>红色数理 <span class="highlight">顶点的度</span></h1>
                <p class="subtitle">Vertex Degree: Measuring Contribution and Influence</p>
            </div>
            <div class="connection-badge">
                <span class="badge-icon">🤝</span>
                <span class="badge-text">互助·共赢·团结</span>
            </div>
        </header>

        <main class="main-stage">
            <!-- Left Panel: Concepts -->
            <aside class="left-panel">
                <div class="panel-section">
                    <div class="panel-header">
                        <span class="panel-icon">📚</span>
                        <h3>核心概念</h3>
                    </div>
                    <div class="concept-nav">
                        <button class="concept-btn active" data-concept="maxmin">
                            <span class="concept-icon">📊</span>
                            <div class="concept-info">
                                <span class="concept-title">最大度与最小度</span>
                                <span class="concept-desc">群体的极值特征</span>
                            </div>
                        </button>
                        <button class="concept-btn" data-concept="inout">
                            <span class="concept-icon">➡️</span>
                            <div class="concept-info">
                                <span class="concept-title">入度与出度</span>
                                <span class="concept-desc">有向关系流转</span>
                            </div>
                        </button>
                        <button class="concept-btn" data-concept="handshake">
                            <span class="concept-icon">🤝</span>
                            <div class="concept-info">
                                <span class="concept-title">握手定理</span>
                                <span class="concept-desc">总度数与边数关系</span>
                            </div>
                        </button>
                    </div>
                </div>

                <div class="panel-section">
                    <div class="panel-header">
                        <span class="panel-icon">🚩</span>
                        <h3>思政启示</h3>
                    </div>
                    <div class="ideology-content" id="ideologyContent">
                        <!-- Ideology content will be injected by JS -->
                    </div>
                </div>

                <div class="panel-section">
                    <div class="panel-header">
                        <span class="panel-icon">🎮</span>
                        <h3>互动操作</h3>
                    </div>
                    <div class="controls">
                        <button id="addNodeBtn" class="control-btn">➕ 添加节点</button>
                        <button id="addEdgeBtn" class="control-btn">🔗 添加边</button>
                        <button id="clearBtn" class="control-btn">🗑️ 清空画布</button>
                        <button id="randomBtn" class="control-btn">🎲 随机生成</button>
                    </div>
                </div>
            </aside>

            <!-- Center: Canvas & Visualization -->
            <div class="center-panel">
                <div class="canvas-header">
                    <h2 id="conceptTitle">最大度与最小度</h2>
                    <div class="canvas-stats">
                        <span class="stat">节点: <strong id="nodeCount">0</strong></span>
                        <span class="stat">边: <strong id="edgeCount">0</strong></span>
                    </div>
                </div>

                <div class="canvas-container">
                    <canvas id="graphCanvas"></canvas>
                    <div class="canvas-overlay" id="canvasOverlay">
                        <!-- Overlay info will be injected here -->
                    </div>
                </div>

                <div class="analysis-box" id="analysisBox">
                    <!-- Real-time analysis will be injected here -->
                </div>
            </div>

            <!-- Right Panel: Mathematical Theory -->
            <aside class="right-panel">
                <div class="panel-section">
                    <div class="panel-header">
                        <span class="panel-icon">📐</span>
                        <h3>数学定义</h3>
                    </div>
                    <div class="math-definition" id="mathDefinition">
                        <!-- Math definition will be injected by JS -->
                    </div>
                </div>

                <div class="panel-section">
                    <div class="panel-header">
                        <span class="panel-icon">🔢</span>
                        <h3>实时计算</h3>
                    </div>
                    <div class="calculation-panel" id="calculationPanel">
                        <!-- Real-time calculations will be injected by JS -->
                    </div>
                </div>

                <div class="panel-section">
                    <div class="panel-header">
                        <span class="panel-icon">💡</span>
                        <h3>现实意义</h3>
                    </div>
                    <div class="application-list" id="applicationList">
                        <!-- Applications will be injected by JS -->
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <script src="vertex_degree.js"></script>

</body>

</html>
