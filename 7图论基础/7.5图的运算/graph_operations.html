<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红色数理 - 图的运算：变革的辩证法</title>
    <link rel="stylesheet" href="graph_operations.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&family=Outfit:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
    <div class="app-container">
        <header class="main-header">
            <div class="header-content">
                <h1>红色数理 <span class="highlight">图的运算</span></h1>
                <p class="subtitle">Graph Operations: The Dialectics of Change</p>
            </div>
            <div class="ideology-badge">
                <span class="badge-icon">🔄</span>
                <span class="badge-text">变革·融合·辩证</span>
            </div>
        </header>

        <main class="main-stage">
            <!-- Left Panel: Navigation -->
            <aside class="left-panel">
                <div class="panel-section">
                    <div class="panel-header">
                        <span class="panel-icon">🛠️</span>
                        <h3>运算模式</h3>
                    </div>
                    <nav class="op-nav">
                        <button class="nav-btn active" data-mode="subgraph">
                            <span class="nav-icon">🧩</span>
                            <div class="nav-info">
                                <span class="nav-title">子图与母图</span>
                                <span class="nav-desc">局部与整体</span>
                            </div>
                        </button>
                        <button class="nav-btn" data-mode="complement">
                            <span class="nav-icon">🌗</span>
                            <div class="nav-info">
                                <span class="nav-title">补图</span>
                                <span class="nav-desc">逆向思维</span>
                            </div>
                        </button>
                        <button class="nav-btn" data-mode="contraction">
                            <span class="nav-icon">📉</span>
                            <div class="nav-info">
                                <span class="nav-title">删除与收缩</span>
                                <span class="nav-desc">去繁就简</span>
                            </div>
                        </button>
                        <button class="nav-btn" data-mode="union">
                            <span class="nav-icon">🤝</span>
                            <div class="nav-info">
                                <span class="nav-title">并图与差图</span>
                                <span class="nav-desc">团结与求异</span>
                            </div>
                        </button>
                    </nav>
                </div>
            </aside>

            <!-- Center: Canvas -->
            <div class="center-panel">
                <div class="canvas-header">
                    <h2 id="opTitle">子图与母图</h2>
                    <div class="canvas-controls" id="canvasControls">
                        <!-- Controls injected by JS -->
                    </div>
                </div>

                <div class="canvas-container">
                    <canvas id="graphCanvas"></canvas>
                    <div id="overlayMessage" class="overlay-message hidden"></div>
                </div>

                <div class="ideology-box" id="ideologyBox">
                    <!-- Ideology content injected by JS -->
                </div>
            </div>

            <!-- Right Panel: Info -->
            <aside class="right-panel">
                <div class="panel-section">
                    <div class="panel-header">
                        <span class="panel-icon">📚</span>
                        <h3>定义与解析</h3>
                    </div>
                    <div class="info-content" id="definitionContent">
                        <!-- Definition injected by JS -->
                    </div>
                </div>

                <div class="panel-section">
                    <div class="panel-header">
                        <span class="panel-icon">📊</span>
                        <h3>运算结果</h3>
                    </div>
                    <div class="stats-list" id="statsList">
                        <!-- Stats injected by JS -->
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <script src="graph_operations.js"></script>

</footer>


</body>

</html>
