<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红色数理 - 集合运算性质</title>
    <link rel="stylesheet" href="setprops.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="window-controls">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <h1>红色数理 <span class="highlight">运算性质</span></h1>
                <p class="subtitle">The Scale of Truth</p>
            </div>

            <div class="controls-wrapper">
                <div class="control-group">
                    <label>定律选择 (Select Law)</label>
                    <div class="law-selector" id="lawSelector">
                        <button class="apple-btn law-btn active" data-law="commutative">
                            <span class="law-name">交换律</span>
                            <span class="law-formula">A ∪ B = B ∪ A</span>
                        </button>
                        <button class="apple-btn law-btn" data-law="associative">
                            <span class="law-name">结合律</span>
                            <span class="law-formula">(A ∪ B) ∪ C = A ∪ (B ∪ C)</span>
                        </button>
                        <button class="apple-btn law-btn" data-law="distributive">
                            <span class="law-name">分配律</span>
                            <span class="law-formula">A ∩ (B ∪ C) = (A ∩ B) ∪ (A ∩ C)</span>
                        </button>
                        <button class="apple-btn law-btn" data-law="demorgan">
                            <span class="law-name">德摩根律</span>
                            <span class="law-formula">~(A ∪ B) = ~A ∩ ~B</span>
                        </button>
                        <button class="apple-btn law-btn" data-law="double">
                            <span class="law-name">双重否定律</span>
                            <span class="law-formula">~(~A) = A</span>
                        </button>
                        <button class="apple-btn law-btn" data-law="contradiction">
                            <span class="law-name">矛盾律</span>
                            <span class="law-formula">A ∩ ~A = ∅</span>
                        </button>
                        <button class="apple-btn law-btn" data-law="excluded">
                            <span class="law-name">排中律</span>
                            <span class="law-formula">A ∪ ~A = U</span>
                        </button>
                        <button class="apple-btn law-btn" data-law="identity">
                            <span class="law-name">同一律</span>
                            <span class="law-formula">A ∪ ∅ = A</span>
                        </button>
                        <button class="apple-btn law-btn" data-law="idempotent">
                            <span class="law-name">幂等律</span>
                            <span class="law-formula">A ∪ A = A</span>
                        </button>
                        <button class="apple-btn law-btn" data-law="zero">
                            <span class="law-name">零律</span>
                            <span class="law-formula">A ∪ U = U</span>
                        </button>
                        <button class="apple-btn law-btn" data-law="absorption">
                            <span class="law-name">吸收律</span>
                            <span class="law-formula">A ∪ (A ∩ B) = A</span>
                        </button>
                    </div>
                </div>

                <div class="control-group">
                    <label>元素池 (Element Pool)</label>
                    <div class="element-pool" id="elementPool">
                        <div class="element-item" draggable="true" data-type="worker">👷 工人</div>
                        <div class="element-item" draggable="true" data-type="farmer">🌾 农民</div>
                        <div class="element-item" draggable="true" data-type="soldier">🪖 军人</div>
                    </div>
                    <p class="hint-text">拖拽元素构建集合 A, B, C</p>
                </div>

                <div class="control-group">
                    <label>验证操作 (Verify)</label>
                    <button id="verifyBtn" class="apple-btn action-btn">验证真理</button>
                </div>

                <div class="control-group">
                    <label>思政解读</label>
                    <div class="info-panel">
                        <h3 id="szTitle">平等互助</h3>
                        <p id="szDesc">交换律象征着平等互助。无论先后顺序如何,工农联盟的性质不变,团结的力量不变。这体现了革命队伍中人人平等的原则。</p>
                    </div>
                </div>
            </div>

            <div class="actions-footer">
                <button id="resetBtn" class="apple-btn danger-btn">重置</button>
            </div>
        </aside>

        <main class="visualizer-stage">
            <div class="glass-pane">
                <div class="stage-header">
                    <h2>真理天平</h2>
                    <p>验证运算性质的理论正确性</p>
                </div>

                <div class="scale-stage">
                    <!-- The Balance Scale -->
                    <div class="balance-scale" id="balanceScale">
                        <div class="scale-beam">
                            <div class="scale-pan left-pan">
                                <div class="pan-chain"></div>
                                <div class="pan-plate" id="leftPan">
                                    <div class="equation-display" id="leftEq">A ∪ B</div>
                                    <div class="pan-content">
                                        <!-- Drop zones for sets -->
                                        <div class="set-slot" data-slot="A" data-side="left">A</div>
                                        <div class="op-symbol">∪</div>
                                        <div class="set-slot" data-slot="B" data-side="left">B</div>
                                    </div>
                                    <div class="result-preview hidden" id="leftResult"></div>
                                </div>
                            </div>
                            <div class="scale-pivot">
                                <div class="pivot-triangle"></div>
                            </div>
                            <div class="scale-pan right-pan">
                                <div class="pan-chain"></div>
                                <div class="pan-plate" id="right

Pan">
                                    <div class="equation-display" id="rightEq">B ∪ A</div>
                                    <div class="pan-content">
                                        <div class="set-slot" data-slot="B" data-side="right">B</div>
                                        <div class="op-symbol">∪</div>
                                        <div class="set-slot" data-slot="A" data-side="right">A</div>
                                    </div>
                                    <div class="result-preview hidden" id="rightResult"></div>
                                </div>
                            </div>
                        </div>
                        <div class="scale-base"></div>
                    </div>
                </div>

                <div id="verificationBadge" class="verification-badge hidden">
                    <span class="badge-icon">⚖️</span>
                    <span class="badge-text">真理验证通过</span>
                </div>
            </div>
        </main>
    </div>

    <script src="setprops.js"></script>
