<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红色数理 - 社区服务分析</title>
    <link rel="stylesheet" href="community.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="window-controls">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <h1>红色数理 <span class="highlight">社区凝聚力</span></h1>
                <p class="subtitle">Data Analysis & Dedication Spirit</p>
            </div>

            <div class="controls-wrapper">
                <div class="control-group">
                    <label>动员策略 (Mobilization)</label>
                    <div class="slider-control">
                        <div class="slider-label">
                            <span>宣传力度</span>
                            <span id="propagandaVal">50%</span>
                        </div>
                        <input type="range" id="propagandaSlider" min="0" max="100" value="50" class="apple-slider">
                    </div>
                    <div class="slider-control">
                        <div class="slider-label">
                            <span>活动难度</span>
                            <span id="difficultyVal">中等</span>
                        </div>
                        <input type="range" id="difficultySlider" min="0" max="100" value="50" class="apple-slider">
                    </div>
                </div>

                <div class="control-group">
                    <label>数据看板 (Dashboard)</label>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <span class="stat-title">总参与人数</span>
                            <span class="stat-value" id="totalParticipants">0</span>
                            <span class="stat-sub">集合 A</span>
                        </div>
                        <div class="stat-card">
                            <span class="stat-title">积极分子</span>
                            <span class="stat-value highlight" id="activistParticipants">0</span>
                            <span class="stat-sub">P ∩ A</span>
                        </div>
                    </div>
                    <div class="gauge-card">
                        <span class="stat-title">先锋贡献率 (Vanguard Index)</span>
                        <div class="progress-bar-container">
                            <div class="progress-bar" id="vanguardBar" style="width: 0%"></div>
                        </div>
                        <span class="stat-value-sm" id="vanguardRate">0%</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>决策建议 (Insight)</label>
                    <div class="insight-card" id="insightCard">
                        <div class="insight-icon">💡</div>
                        <p id="insightText">正在分析社区数据...</p>
                    </div>
                </div>
            </div>

            <div class="actions-footer">
                <button id="simulateBtn" class="apple-btn action-btn">
                    <span class="btn-icon">🚀</span> 执行新活动
                </button>
            </div>
        </aside>

        <main class="visualizer-stage">
            <div class="glass-pane">
                <div class="stage-header">
                    <h2 id="stageTitle">社区居民分布图</h2>
                    <div class="view-toggles">
                        <button class="view-btn active" data-view="map">地图视图</button>
                        <button class="view-btn" data-view="venn">集合视图</button>
                    </div>
                </div>

                <div class="visualization-container">
                    <!-- Map View -->
                    <div id="mapView" class="view-layer active">
                        <div class="resident-grid" id="residentGrid">
                            <!-- Residents generated here -->
                        </div>
                        <div class="map-legend">
                            <div class="legend-item"><span class="dot-legend gray"></span> 居民</div>
                            <div class="legend-item"><span class="dot-legend red"></span> 积极分子 (P)</div>
                            <div class="legend-item"><span class="dot-legend green-halo"></span> 参与者 (A)</div>
                        </div>
                    </div>

                    <!-- Venn View -->
                    <div id="vennView" class="view-layer">
                        <div class="venn-diagram">
                            <div class="venn-circle circle-p">
                                <span class="venn-label">P 积极分子</span>
                            </div>
                            <div class="venn-circle circle-a">
                                <span class="venn-label">A 参与者</span>
                            </div>
                            <div class="venn-intersection">
                                <span class="venn-label-sm">P∩A</span>
                                <span class="venn-label-sm">先锋力量</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="community.js"></script>

</body>

</html>
