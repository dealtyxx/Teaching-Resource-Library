<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数论基础：整除性与模算术 - 思政可视化</title>
    <link rel="stylesheet" href="modular.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&family=ZCOOL+XiaoWei&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="window-controls">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <h1>数论基础 <span class="highlight">可视化</span></h1>
                <p class="subtitle">循环往复，周而复始 Number Theory</p>
            </div>

            <div class="controls-wrapper">
                <div class="control-group">
                    <label>思政主题</label>
                    <select id="themeSelect" class="apple-select">
                        <option value="rotation">干部轮岗制度</option>
                        <option value="scheduling">任务周期安排</option>
                        <option value="distribution">资源循环利用</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>周期参数</label>
                    <div class="slider-container">
                        <span class="slider-label">周期长度: <span id="periodValue">7</span> 天</span>
                        <input type="range" id="periodSlider" min="3" max="12" value="7">
                    </div>
                </div>

                <div class="control-group">
                    <label>时间跨度</label>
                    <div class="slider-container">
                        <span class="slider-label">天数: <span id="daysValue">30</span> 天</span>
                        <input type="range" id="daysSlider" min="14" max="60" value="30">
                    </div>
                </div>

                <div class="control-group">
                    <label>数学原理</label>
                    <div class="info-panel">
                        <h3 id="principleTitle">模运算（周期循环）</h3>
                        <p id="principleFormula">n mod m = r (0 ≤ r < m)</p>
                                <p id="principleExplanation">第 n 天对应周期的第 r 天</p>
                                <p id="politicalMeaning" class="political-text">体现制度的周期性和公平性</p>
                    </div>
                </div>

                <div class="control-group">
                    <label>当前安排</label>
                    <div class="result-panel" id="resultPanel">
                        <div class="result-item">
                            <span class="result-label">周期长度</span>
                            <span class="result-value" id="resultPeriod">7</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">总天数</span>
                            <span class="result-value" id="resultDays">30</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">完整周期数</span>
                            <span class="result-value" id="resultCycles">4</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="actions-footer">
                <button id="visualizeBtn" class="apple-btn action-btn">🎯 开始可视化</button>
                <button id="resetBtn" class="apple-btn secondary-btn">🔄 重置</button>
            </div>
        </aside>

        <main class="visualizer-stage">
            <div class="glass-pane">
                <div class="stage-header">
                    <h2 id="stageTitle">周期循环可视化</h2>
                    <p id="stageDescription">展示周期性制度安排的公平性和规律性</p>
                </div>

                <div class="visualization-area" id="vizArea">
                    <!-- 可视化内容动态生成 -->
                </div>

                <div class="legend-panel" id="legendPanel">
                    <!-- 图例 -->
                </div>
            </div>
        </main>
    </div>

    <script src="modular.js"></script>

</html>
