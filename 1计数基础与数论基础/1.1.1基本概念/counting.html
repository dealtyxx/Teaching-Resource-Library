<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数原理 - 多元发展可视化</title>
    <link rel="stylesheet" href="counting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&family=ZCOOL+XiaoWei&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="window-controls">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <h1>计数原理 <span class="highlight">可视化</span></h1>
                <p class="subtitle">多元发展，求同存异 Diversity & Unity</p>
            </div>

            <div class="controls-wrapper">
                <div class="control-group">
                    <label>计数原理类型</label>
                    <div class="principle-buttons">
                        <button class="principle-btn active" data-principle="addition">
                            <span class="icon">+</span>
                            <span class="text">加法法则</span>
                        </button>
                        <button class="principle-btn" data-principle="multiplication">
                            <span class="icon">×</span>
                            <span class="text">乘法法则</span>
                        </button>
                        <button class="principle-btn" data-principle="permutation">
                            <span class="icon">P</span>
                            <span class="text">排列</span>
                        </button>
                        <button class="principle-btn" data-principle="combination">
                            <span class="icon">C</span>
                            <span class="text">组合</span>
                        </button>
                    </div>
                </div>

                <div class="control-group">
                    <label>思政场景</label>
                    <select id="scenarioSelect" class="apple-select">
                        <option value="development">发展道路</option>
                        <option value="policy">政策方针</option>
                        <option value="culture">文化建设</option>
                        <option value="team">团队组建</option>
                    </select>
                </div>

                <div id="parameterControls" class="control-group">
                    <!-- 动态参数控件将在这里插入 -->
                </div>

                <div class="control-group">
                    <label>原理说明</label>
                    <div class="info-panel">
                        <h3 id="principleTitle">加法法则</h3>
                        <p id="principleDesc">分类相加：完成一件事有n类方法，方法数相加</p>
                        <p id="politicalMeaning" class="political-text">象征多元化发展路径的选择与包容</p>
                    </div>
                </div>

                <div class="control-group">
                    <label>计算结果</label>
                    <div class="result-panel">
                        <div class="formula-display">
                            <span id="formulaText">n₁ + n₂ + ... + nₖ</span>
                        </div>
                        <div class="result-display">
                            <span class="result-label">总方案数</span>
                            <span class="result-value" id="resultValue">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="actions-footer">
                <button id="calculateBtn" class="apple-btn action-btn">🧮 开始计算</button>
                <button id="resetBtn" class="apple-btn secondary-btn">🔄 重新开始</button>
            </div>
        </aside>

        <main class="visualizer-stage">
            <div class="glass-pane">
                <div class="visualization-area" id="vizArea">
                    <!-- 可视化内容将动态插入这里 -->
                </div>

                <div class="legend" id="legendPanel">
                    <div class="legend-title">图例说明</div>
                    <div class="legend-content" id="legendContent">
                        <!-- 动态图例内容 -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="counting.js"></script>

    bottom: 0;

</footer>

</footer>


</body>

</html>
