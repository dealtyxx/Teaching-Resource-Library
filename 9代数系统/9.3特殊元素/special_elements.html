<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代数系统特殊元素 - 思政可视化</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        /* 扩展样式 */
        .sidebar {
            overflow-y: auto;
        }

        .sidebar-header h1 {
            font-size: 1.5rem;
            line-height: 1.3;
        }

        .element-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }

        .element-btn {
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid var(--accent-red);
            background: #fff;
            color: var(--accent-red);
            font-family: var(--font-family);
            text-align: center;
        }

        .element-btn.active {
            background: var(--accent-red);
            color: #fff;
        }

        .element-btn:hover:not(.active) {
            background: rgba(214, 59, 29, 0.1);
        }

        select {
            width: 100%;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(139, 0, 0, 0.2);
            background: #fff;
            color: var(--text-primary);
            font-family: var(--font-family);
            font-size: 0.9rem;
            cursor: pointer;
        }

        /* 右侧面板 */
        .glass-pane {
            display: grid;
            grid-template-columns: 1fr 340px;
            gap: 1rem;
            padding: 1rem;
        }

        .visualization-area {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .element-display {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        .element-display h3 {
            font-family: var(--font-title);
            font-size: 1.3rem;
            color: var(--accent-red);
            margin-bottom: 1.5rem;
        }

        .element-circle {
            width: 150px;
            height: 150px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-red), var(--accent-gold));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            font-family: 'Courier New', monospace;
            box-shadow: 0 8px 24px rgba(214, 59, 29, 0.3);
            animation: elementPulse 2s ease-in-out infinite;
        }

        @keyframes elementPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 8px 24px rgba(214, 59, 29, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 12px 32px rgba(214, 59, 29, 0.5); }
        }

        .element-description {
            font-size: 1rem;
            color: var(--text-secondary);
            line-height: 1.8;
            margin-top: 1rem;
        }

        .operation-demo {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 1.5rem;
            flex: 1;
        }

        .operation-demo h4 {
            font-family: var(--font-title);
            font-size: 1.1rem;
            color: var(--accent-red);
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--accent-red);
            padding-bottom: 0.5rem;
        }

        .demo-item {
            background: rgba(255, 255, 255, 0.8);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 0.8rem;
            border-left: 4px solid var(--accent-gold);
            transition: all 0.3s ease;
        }

        .demo-item:hover {
            background: rgba(255, 248, 240, 0.95);
            transform: translateX(4px);
        }

        .demo-item.active {
            border-left-color: var(--accent-red);
            background: rgba(214, 59, 29, 0.15);
            animation: demoHighlight 1s ease-in-out;
        }

        @keyframes demoHighlight {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(8px); }
        }

        .demo-expression {
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            color: var(--accent-red);
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        .demo-result {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .info-panel-right {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .definition-panel {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid rgba(139, 0, 0, 0.1);
        }

        .definition-panel h3 {
            font-family: var(--font-title);
            font-size: 1.1rem;
            color: var(--accent-red);
            margin-bottom: 0.8rem;
            border-bottom: 2px solid var(--accent-red);
            padding-bottom: 0.5rem;
        }

        .definition-panel p {
            font-size: 0.85rem;
            line-height: 1.6;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .definition-panel .formula-box {
            background: rgba(139, 0, 0, 0.05);
            padding: 0.8rem;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: var(--accent-red);
            margin: 0.5rem 0;
            border-left: 4px solid var(--accent-red);
        }

        .properties-panel {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 1rem;
            flex: 1;
            overflow-y: auto;
        }

        .properties-panel h3 {
            font-family: var(--font-title);
            font-size: 1.1rem;
            color: var(--accent-red);
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--accent-red);
            padding-bottom: 0.5rem;
        }

        .property-item {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 12px;
            border-radius: 8px;
            margin-bottom: 0.6rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 0.85rem;
        }

        .property-item .icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--accent-gold);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 700;
            flex-shrink: 0;
        }

        .property-item .text {
            flex: 1;
            line-height: 1.5;
            color: var(--text-secondary);
        }

        /* 响应式 */
        @media (max-width: 1200px) {
            .glass-pane {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="window-controls">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <h1>特殊元素 <span class="highlight">幂等·单位·零·逆</span></h1>
                <p class="subtitle">Special Elements in Algebra</p>
            </div>

            <div class="controls-wrapper">
                <div class="control-group">
                    <label>元素类型</label>
                    <div class="element-selector">
                        <button class="element-btn active" data-element="idempotent">幂等元</button>
                        <button class="element-btn" data-element="identity">单位元</button>
                        <button class="element-btn" data-element="zero">零元</button>
                        <button class="element-btn" data-element="inverse">逆元</button>
                    </div>
                </div>

                <div class="control-group">
                    <label>选择案例</label>
                    <select id="caseSelector">
                        <!-- 动态生成 -->
                    </select>
                </div>

                <div class="control-group">
                    <label>演示速度</label>
                    <input type="range" id="speed" min="1" max="100" value="50">
                </div>

                <div class="control-group">
                    <label>思政内涵</label>
                    <div class="info-panel" id="philosophyPanel">
                        <p style="color: var(--text-secondary); font-size: 0.85rem;">选择案例查看思政内涵</p>
                    </div>
                </div>
            </div>

            <div class="actions-footer">
                <button id="demoBtn" class="apple-btn action-btn">演示运算</button>
                <button id="resetBtn" class="apple-btn danger-btn">重置</button>
            </div>
        </aside>

        <main class="visualizer-stage">
            <div class="glass-pane">
                <div class="visualization-area">
                    <div class="element-display" id="elementDisplay">
                        <h3>选择元素类型开始</h3>
                    </div>
                    <div class="operation-demo">
                        <h4>运算演示</h4>
                        <div id="demoList">
                            <p style="color: var(--text-secondary); font-size: 0.85rem;">点击"演示运算"开始</p>
                        </div>
                    </div>
                </div>
                <div class="info-panel-right">
                    <div class="definition-panel" id="definitionPanel">
                        <h3>定义与性质</h3>
                        <p>选择左侧的元素类型查看详细定义</p>
                    </div>
                    <div class="properties-panel">
                        <h3>关键特性</h3>
                        <div id="propertiesList">
                            <p style="color: var(--text-secondary); font-size: 0.85rem;">加载中...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="special_elements.js"></script>

<!-- 固定底部版权信息 -->

    padding: 15px 10px;
    text-align: center;
    box-shadow: 0 -4px 20px rgba(214, 59, 29, 0.25);
    z-index: 9999;
">

</footer>


</body>

</html>
