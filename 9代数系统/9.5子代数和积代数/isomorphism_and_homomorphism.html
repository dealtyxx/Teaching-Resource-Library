<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同构与同态 - 思政可视化</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        /* 扩展样式 */
        .sidebar {
            overflow-y: auto;
        }

        .sidebar-header h1 {
            font-size: 1.4rem;
            line-height: 1.3;
        }

        .concept-selector {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.5rem;
        }

        .concept-btn {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid var(--accent-red);
            background: #fff;
            color: var(--accent-red);
            font-family: var(--font-family);
            text-align: center;
        }

        .concept-btn.active {
            background: var(--accent-red);
            color: #fff;
        }

        .concept-btn:hover:not(.active) {
            background: rgba(214, 59, 29, 0.1);
        }

        select {
            width: 100%;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(139, 0, 0, 0.2);
            background: #fff;
            color: var(--text-primary);
            font-family: var(--font-family);
            font-size: 0.9rem;
            cursor: pointer;
        }

        /* 右侧面板 */
        .glass-pane {
            display: grid;
            grid-template-columns: 1fr 340px;
            gap: 1rem;
            padding: 1rem;
        }

        .visualization-area {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .mapping-diagram {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 1.5rem;
            min-height: 350px;
            position: relative;
        }

        .mapping-diagram h3 {
            font-family: var(--font-title);
            font-size: 1.2rem;
            color: var(--accent-red);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .systems-row {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 2rem;
            align-items: center;
            margin-top: 2rem;
        }

        .system-box {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid var(--accent-red);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
        }

        .system-box .title {
            font-family: var(--font-title);
            font-size: 1rem;
            color: var(--accent-red);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .system-box .elements {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .element-item {
            background: rgba(214, 59, 29, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: var(--accent-red);
            font-weight: 600;
        }

        .arrow-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .arrow {
            font-size: 2.5rem;
            color: var(--accent-gold);
            font-weight: 700;
        }

        .arrow-label {
            font-family: var(--font-title);
            font-size: 0.9rem;
            color: var(--accent-gold);
            font-weight: 600;
        }

        .properties-display {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 1.5rem;
            flex: 1;
        }

        .properties-display h4 {
            font-family: var(--font-title);
            font-size: 1.1rem;
            color: var(--accent-red);
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--accent-red);
            padding-bottom: 0.5rem;
        }

        .property-card {
            background: rgba(255, 255, 255, 0.8);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 0.8rem;
            border-left: 4px solid var(--accent-gold);
        }

        .property-card .prop-title {
            font-weight: 700;
            color: var(--accent-red);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .property-card .prop-desc {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .formula-display {
            background: rgba(139, 0, 0, 0.05);
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid var(--accent-red);
            margin: 1rem 0;
        }

        .formula-display .formula {
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            color: var(--accent-red);
            font-weight: 600;
            text-align: center;
        }

        .info-panel-right {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .definition-panel {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid rgba(139, 0, 0, 0.1);
        }

        .definition-panel h3 {
            font-family: var(--font-title);
            font-size: 1.1rem;
            color: var(--accent-red);
            margin-bottom: 0.8rem;
            border-bottom: 2px solid var(--accent-red);
            padding-bottom: 0.5rem;
        }

        .definition-panel p {
            font-size: 0.85rem;
            line-height: 1.6;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .definition-panel .formula-box {
            background: rgba(139, 0, 0, 0.05);
            padding: 0.8rem;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            color: var(--accent-red);
            margin: 0.5rem 0;
            border-left: 4px solid var(--accent-red);
            line-height: 1.8;
        }

        .examples-panel {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 1rem;
            overflow-y: auto;
            flex: 1;
        }

        .examples-panel h3 {
            font-family: var(--font-title);
            font-size: 1.1rem;
            color: var(--accent-red);
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--accent-red);
            padding-bottom: 0.5rem;
        }

        /* 对比表格样式 */
        .comparison-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(139, 0, 0, 0.15);
        }

        .comparison-table thead {
            background: linear-gradient(135deg, var(--accent-red), rgba(214, 59, 29, 0.8));
        }

        .comparison-table th {
            padding: 14px 16px;
            font-family: var(--font-title);
            font-size: 0.95rem;
            font-weight: 700;
            color: white;
            text-align: left;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }

        .comparison-table th:last-child {
            border-right: none;
        }

        .comparison-table tbody tr {
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        .comparison-table tbody tr:hover {
            background: rgba(255, 248, 240, 0.95);
            transform: translateX(4px);
        }

        .comparison-table tbody tr:nth-child(even) {
            background: rgba(255, 252, 245, 0.9);
        }

        .comparison-table tbody tr:nth-child(even):hover {
            background: rgba(255, 248, 240, 0.95);
        }

        .comparison-table td {
            padding: 12px 16px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            border-right: 1px solid rgba(139, 0, 0, 0.1);
            border-bottom: 1px solid rgba(139, 0, 0, 0.1);
            line-height: 1.6;
        }

        .comparison-table td:last-child {
            border-right: none;
        }

        .comparison-table tbody tr:last-child td {
            border-bottom: none;
        }

        .comparison-table td.highlight {
            background: rgba(214, 59, 29, 0.15);
            font-weight: 700;
            color: var(--accent-red);
            font-family: var(--font-title);
        }

        /* 响应式 */
        @media (max-width: 1200px) {
            .glass-pane {
                grid-template-columns: 1fr;
            }
            .systems-row {
                grid-template-columns: 1fr;
            }
            .arrow-section {
                transform: rotate(90deg);
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="window-controls">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <h1>同构同态 <span class="highlight">子系统积系统</span></h1>
                <p class="subtitle">Isomorphism & Homomorphism</p>
            </div>

            <div class="controls-wrapper">
                <div class="control-group">
                    <label>概念选择</label>
                    <div class="concept-selector">
                        <button class="concept-btn active" data-concept="isomorphic">同类型和同种</button>
                        <button class="concept-btn" data-concept="subsystem">子代数系统</button>
                        <button class="concept-btn" data-concept="product">积代数系统</button>
                        <button class="concept-btn" data-concept="multisort">多类型系统</button>
                    </div>
                </div>

                <div class="control-group">
                    <label>选择案例</label>
                    <select id="caseSelector">
                        <!-- 动态生成 -->
                    </select>
                </div>

                <div class="control-group">
                    <label>思政内涵</label>
                    <div class="info-panel" id="philosophyPanel">
                        <p style="color: var(--text-secondary); font-size: 0.85rem;">选择案例查看思政内涵</p>
                    </div>
                </div>
            </div>

            <div class="actions-footer">
                <button id="showBtn" class="apple-btn action-btn">展示映射</button>
                <button id="resetBtn" class="apple-btn danger-btn">重置</button>
            </div>
        </aside>

        <main class="visualizer-stage">
            <div class="glass-pane">
                <div class="visualization-area">
                    <div class="mapping-diagram" id="mappingDiagram">
                        <h3>选择概念开始</h3>
                    </div>
                    <div class="properties-display">
                        <h4>关键性质</h4>
                        <div id="propertiesContent">
                            <p style="color: var(--text-secondary); font-size: 0.85rem;">展示映射后显示性质</p>
                        </div>
                    </div>
                </div>
                <div class="info-panel-right">
                    <div class="definition-panel" id="definitionPanel">
                        <h3>概念定义</h3>
                        <p>选择左侧的概念按钮查看详细定义</p>
                    </div>
                    <div class="examples-panel">
                        <h3>思政案例库</h3>
                        <div id="examplesList">
                            <p style="color: var(--text-secondary); font-size: 0.85rem;">加载中...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="isomorphism_and_homomorphism.js"></script>
