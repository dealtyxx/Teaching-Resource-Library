<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代数系统运算定律 - 思政可视化</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        /* 扩展样式 */
        .sidebar {
            overflow-y: auto;
        }

        .sidebar-header h1 {
            font-size: 1.5rem;
            line-height: 1.3;
        }

        .law-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }

        .law-btn {
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid var(--accent-red);
            background: #fff;
            color: var(--accent-red);
            font-family: var(--font-family);
            text-align: center;
        }

        .law-btn.active {
            background: var(--accent-red);
            color: #fff;
        }

        .law-btn:hover:not(.active) {
            background: rgba(214, 59, 29, 0.1);
        }

        select {
            width: 100%;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(139, 0, 0, 0.2);
            background: #fff;
            color: var(--text-primary);
            font-family: var(--font-family);
            font-size: 0.9rem;
            cursor: pointer;
        }

        /* 右侧面板 */
        .glass-pane {
            display: grid;
            grid-template-columns: 1fr 340px;
            gap: 1rem;
            padding: 1rem;
        }

        .verification-area {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .law-formula-display {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
        }

        .law-formula-display h3 {
            font-family: var(--font-title);
            font-size: 1.3rem;
            color: var(--accent-red);
            margin-bottom: 1rem;
        }

        .formula-box {
            background: rgba(139, 0, 0, 0.05);
            padding: 1.5rem;
            border-radius: 12px;
            border: 2px solid var(--accent-red);
            margin: 1rem 0;
        }

        .formula-box .formula {
            font-family: 'Courier New', monospace;
            font-size: 1.3rem;
            color: var(--accent-red);
            font-weight: 700;
            line-height: 2;
        }

        .verification-steps {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 1rem;
            flex: 1;
            overflow-y: auto;
        }

        .verification-steps h4 {
            font-family: var(--font-title);
            font-size: 1.1rem;
            color: var(--accent-red);
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--accent-red);
            padding-bottom: 0.5rem;
        }

        .step-item {
            background: rgba(255, 255, 255, 0.8);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 0.8rem;
            border-left: 4px solid var(--text-secondary);
            transition: all 0.3s ease;
        }

        .step-item.active {
            background: rgba(214, 59, 29, 0.15);
            border-left-color: var(--accent-red);
            transform: scale(1.02);
        }

        .step-item.success {
            border-left-color: #4caf50;
            background: rgba(76, 175, 80, 0.1);
        }

        .step-item.fail {
            border-left-color: #f44336;
            background: rgba(244, 67, 54, 0.1);
        }

        .step-expression {
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            color: var(--accent-red);
            font-weight: 600;
            margin: 0.5rem 0;
        }

        .step-description {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .comparison-display {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 1rem;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 1rem;
            align-items: center;
        }

        .side-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
        }

        .side-box .label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .side-box .value {
            font-family: 'Courier New', monospace;
            font-size: 1.8rem;
            color: var(--accent-red);
            font-weight: 700;
        }

        .equals-sign {
            font-size: 3rem;
            color: var(--accent-gold);
            font-weight: 700;
        }

        .equals-sign.not-equal {
            color: #f44336;
        }

        .info-panel-right {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .definition-panel {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid rgba(139, 0, 0, 0.1);
        }

        .definition-panel h3 {
            font-family: var(--font-title);
            font-size: 1.1rem;
            color: var(--accent-red);
            margin-bottom: 0.8rem;
            border-bottom: 2px solid var(--accent-red);
            padding-bottom: 0.5rem;
        }

        .definition-panel p {
            font-size: 0.85rem;
            line-height: 1.6;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .definition-panel .law-formula {
            background: rgba(139, 0, 0, 0.05);
            padding: 0.8rem;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: var(--accent-red);
            margin: 0.5rem 0;
            border-left: 4px solid var(--accent-red);
        }

        .examples-panel {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 1rem;
            overflow-y: auto;
            flex: 1;
        }

        .examples-panel h3 {
            font-family: var(--font-title);
            font-size: 1.1rem;
            color: var(--accent-red);
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--accent-red);
            padding-bottom: 0.5rem;
        }

        /* 响应式 */
        @media (max-width: 1200px) {
            .glass-pane {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="window-controls">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <h1>代数运算定律 <span class="highlight">与性质</span></h1>
                <p class="subtitle">Algebraic Laws & Properties</p>
            </div>

            <div class="controls-wrapper">
                <div class="control-group">
                    <label>定律选择</label>
                    <div class="law-selector">
                        <button class="law-btn active" data-law="associative">结合律</button>
                        <button class="law-btn" data-law="commutative">交换律</button>
                        <button class="law-btn" data-law="distributive">分配律</button>
                        <button class="law-btn" data-law="absorption">吸收律</button>
                        <button class="law-btn" data-law="idempotent">幂等律</button>
                        <button class="law-btn" data-law="cancellation">消去律</button>
                    </div>
                </div>

                <div class="control-group">
                    <label>选择案例</label>
                    <select id="caseSelector">
                        <!-- 动态生成 -->
                    </select>
                </div>

                <div class="control-group">
                    <label>演示速度</label>
                    <input type="range" id="speed" min="1" max="100" value="50">
                </div>

                <div class="control-group">
                    <label>思政内涵</label>
                    <div class="info-panel" id="philosophyPanel">
                        <p style="color: var(--text-secondary); font-size: 0.85rem;">选择案例查看思政内涵</p>
                    </div>
                </div>
            </div>

            <div class="actions-footer">
                <button id="verifyBtn" class="apple-btn action-btn">验证定律</button>
                <button id="resetBtn" class="apple-btn danger-btn">重置</button>
            </div>
        </aside>

        <main class="visualizer-stage">
            <div class="glass-pane">
                <div class="verification-area">
                    <div class="law-formula-display" id="lawFormulaDisplay">
                        <h3>选择定律开始验证</h3>
                    </div>
                    <div class="comparison-display" id="comparisonDisplay" style="display: none;">
                        <div class="side-box">
                            <div class="label">左侧表达式</div>
                            <div class="value" id="leftValue">-</div>
                        </div>
                        <div class="equals-sign" id="equalsSign">=</div>
                        <div class="side-box">
                            <div class="label">右侧表达式</div>
                            <div class="value" id="rightValue">-</div>
                        </div>
                    </div>
                    <div class="verification-steps">
                        <h4>验证步骤</h4>
                        <div id="stepsList">
                            <p style="color: var(--text-secondary); font-size: 0.85rem;">点击"验证定律"开始</p>
                        </div>
                    </div>
                </div>
                <div class="info-panel-right">
                    <div class="definition-panel" id="definitionPanel">
                        <h3>定律定义</h3>
                        <p>选择左侧的定律按钮查看详细定义</p>
                    </div>
                    <div class="examples-panel">
                        <h3>思政案例库</h3>
                        <div id="examplesList">
                            <p style="color: var(--text-secondary); font-size: 0.85rem;">加载中...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="algebraic_laws.js"></script>

</body>

</html>
