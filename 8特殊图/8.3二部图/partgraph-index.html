<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红色配对 - 二部图匹配</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="window-controls">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <h1>红色配对 <span class="highlight">二部图</span></h1>
                <p class="subtitle">Red Pairing - Bipartite Graph Matching</p>
            </div>

            <div class="controls-wrapper">
                <div class="control-group">
                    <label>图类型选择</label>
                    <div class="graph-type-selector">
                        <button class="type-btn active" data-type="bipartite">
                            <span class="icon">⚖️</span>
                            <div>
                                <strong>二部图</strong>
                                <small>两组节点</small>
                            </div>
                        </button>
                        <button class="type-btn" data-type="complete-bipartite">
                            <span class="icon">🔗</span>
                            <div>
                                <strong>完全二部图</strong>
                                <small>完全连接</small>
                            </div>
                        </button>
                    </div>
                </div>

                <div class="control-group">
                    <label>算法选择</label>
                    <select id="algorithmSelect" class="apple-select">
                        <option value="hungarian">匈牙利算法 - 最大匹配</option>
                        <option value="augmenting">增广路径算法 - 可视化路径</option>
                    </select>
                </div>

                <div class="control-group">
                    <button id="generateBtn" class="apple-btn primary-btn">
                        <span class="icon">⟳</span> 生成新图
                    </button>
                </div>

                <div class="control-group">
                    <label>左右节点数: <span id="nodeSizeLabel">5-5</span></label>
                    <div class="slider-group">
                        <div>
                            <small>左侧:</small>
                            <input type="range" id="leftSize" min="3" max="6" value="5">
                        </div>
                        <div>
                            <small>右侧:</small>
                            <input type="range" id="rightSize" min="3" max="6" value="5">
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <label>演示速度</label>
                    <input type="range" id="speed" min="1" max="100" value="50">
                </div>

                <div class="control-group">
                    <label>当前状态</label>
                    <div class="info-panel">
                        <p id="statusText">准备就绪</p>
                        <div class="stats-row">
                            <div class="stat-item">
                                <span class="stat-label">匹配数</span>
                                <span id="matchCount" class="stat-value">0</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">最大可能</span>
                                <span id="maxPossible" class="stat-value">0</span>
                            </div>
                        </div>
                        <div class="match-display">
                            <span>当前匹配:</span>
                            <div id="matchList"></div>
                        </div>
                    </div>
                </div>

                <div class="info-box">
                    <h3>💡 革命意义</h3>
                    <div id="conceptInfo">
                        <p><strong>二部图匹配:</strong> 将革命干部与任务、地区与资源进行最优配对。</p>
                        <p><strong>最大匹配:</strong> 实现资源利用最大化,体现统筹协调思想。</p>
                        <p><strong>完美匹配:</strong> 人人有责、物尽其用,实现完美分工。</p>
                    </div>
                </div>
            </div>

            <div class="actions-footer">
                <button id="startBtn" class="apple-btn action-btn">开始匹配</button>
                <button id="resetBtn" class="apple-btn danger-btn">重置</button>
            </div>
        </aside>

        <main class="visualizer-stage">
            <div class="glass-pane">
                <div class="legend">
                    <div class="legend-item">
                        <span class="legend-dot" style="background: var(--left-color)"></span>
                        <span>革命干部</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-dot" style="background: var(--right-color)"></span>
                        <span>革命任务</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-line" style="background: var(--edge-matched)"></span>
                        <span>已匹配</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-line" style="background: var(--edge-augmenting)"></span>
                        <span>增广路径</span>
                    </div>
                </div>
                <svg id="graphSvg" width="100%" height="100%">
                    <g id="edgesGroup"></g>
                    <g id="nodesGroup"></g>
                </svg>
            </div>
        </main>
    </div>

    <script src="script.js"></script>

</body>

</html>
