<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红色根基 - 树结构探索</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="window-controls">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <h1>红色根基 <span class="highlight">树结构</span></h1>
                <p class="subtitle">Red Foundation - Tree Structure Explorer</p>
            </div>

            <div class="controls-wrapper">
                <div class="control-group">
                    <label>示例选择</label>
                    <select id="treeSelect" class="apple-select">
                        <option value="single">单棵树 - 完整组织架构</option>
                        <option value="forest">森林 - 多个革命根据地</option>
                        <option value="binary">二叉树 - 决策路线</option>
                        <option value="nary">N叉树 - 多分支发展</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>遍历算法</label>
                    <select id="traversalSelect" class="apple-select">
                        <option value="preorder">前序遍历 - 根→左→右</option>
                        <option value="inorder">中序遍历 - 左→根→右</option>
                        <option value="postorder">后序遍历 - 左→右→根</option>
                        <option value="levelorder">层序遍历 - 逐层展开</option>
                    </select>
                </div>

                <div class="control-group">
                    <button id="generateBtn" class="apple-btn primary-btn">
                        <span class="icon">⟳</span> 生成新树
                    </button>
                </div>

                <div class="control-group">
                    <label>节点高亮</label>
                    <div class="node-highlight-buttons">
                        <button id="highlightRoot" class="apple-btn secondary-btn">根节点</button>
                        <button id="highlightParent" class="apple-btn secondary-btn">父节点</button>
                        <button id="highlightLeaf" class="apple-btn secondary-btn">叶节点</button>
                        <button id="clearHighlight" class="apple-btn secondary-btn">清除</button>
                    </div>
                </div>

                <div class="control-group">
                    <label>演示速度</label>
                    <input type="range" id="speed" min="1" max="100" value="50">
                </div>

                <div class="control-group">
                    <label>树信息</label>
                    <div class="info-panel">
                        <p id="statusText">准备就绪</p>
                        <div class="stats-grid">
                            <div class="stat-item">
                                <span class="stat-label">总节点:</span>
                                <strong id="nodeCount" class="stat-value">0</strong>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">树高度:</span>
                                <strong id="treeHeight" class="stat-value">0</strong>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">叶节点:</span>
                                <strong id="leafCount" class="stat-value">0</strong>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">树的数:</span>
                                <strong id="forestCount" class="stat-value">1</strong>
                            </div>
                        </div>
                        <div class="traversal-display">
                            <span>遍历顺序:</span>
                            <div id="traversalList"></div>
                        </div>
                    </div>
                </div>

                <div class="info-box">
                    <h3>💡 革命寓意</h3>
                    <div id="conceptInfo">
                        <p><strong>根节点:</strong> 党的领导核心,红色政权的根基。</p>
                        <p><strong>父节点:</strong> 上级领导,传承革命精神。</p>
                        <p><strong>叶节点:</strong> 基层干部,深入群众一线。</p>
                        <p><strong>森林:</strong> 多个根据地并存,星火燎原。</p>
                    </div>
                </div>
            </div>

            <div class="actions-footer">
                <button id="startTraversal" class="apple-btn action-btn">开始遍历</button>
                <button id="resetBtn" class="apple-btn danger-btn">重置</button>
            </div>
        </aside>

        <main class="visualizer-stage">
            <div class="glass-pane">
                <div class="legend">
                    <div class="legend-item">
                        <span class="legend-dot" style="background: var(--root-color)"></span>
                        <span>根节点</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-dot" style="background: var(--parent-color)"></span>
                        <span>父节点</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-dot" style="background: var(--leaf-color)"></span>
                        <span>叶节点</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-dot" style="background: var(--node-current)"></span>
                        <span>当前访问</span>
                    </div>
                </div>
                <svg id="treeSvg" width="100%" height="100%">
                    <g id="edgesGroup"></g>
                    <g id="nodesGroup"></g>
                </svg>
            </div>
        </main>
    </div>

    <script src="script.js"></script>

</html>
