<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红色谱系 - 二叉树类型</title>
    <link rel="stylesheet" href="tree-types-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="window-controls">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <h1>红色谱系 <span class="highlight">二叉树</span></h1>
                <p class="subtitle">Red Lineage - Binary Tree Types</p>
            </div>

            <div class="controls-wrapper">
                <div class="control-group">
                    <label>树的类型</label>
                    <select id="treeTypeSelect" class="apple-select">
                        <optgroup label="基础树">
                            <option value="directed">有向树</option>
                            <option value="rooted">根树</option>
                            <option value="binary">二叉树</option>
                        </optgroup>
                        <optgroup label="特殊二叉树">
                            <option value="complete">完全二叉树</option>
                            <option value="m-ary">完全m叉树</option>
                            <option value="proper">正则二叉树(满二叉树)</option>
                        </optgroup>
                        <optgroup label="带权树">
                            <option value="weighted">带权二叉树</option>
                        </optgroup>
                    </select>
                </div>

                <div class="control-group">
                    <label>参数调整</label>
                    <div id="paramControls">
                        <div class="param-group">
                            <span class="param-label">节点数: <strong id="nodeCountValue">7</strong></span>
                            <input type="range" id="nodeCount" min="3" max="15" value="7">
                        </div>
                        <div class="param-group" id="mAryControl" style="display:none;">
                            <span class="param-label">m值: <strong id="mValue">3</strong></span>
                            <input type="range" id="mCount" min="2" max="5" value="3">
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <button id="generateBtn" class="apple-btn primary-btn">
                        <span class="icon">🌳</span> 生成树示例
                    </button>
                </div>

                <div class="control-group">
                    <label>树的信息</label>
                    <div class="info-panel">
                        <p id="statusText">准备就绪</p>
                        <div class="stats-grid">
                            <div class="stat-item">
                                <span class="stat-label">节点数:</span>
                                <strong id="nodeCountDisplay" class="stat-value">0</strong>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">树高度:</span>
                                <strong id="treeHeight" class="stat-value">0</strong>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">叶节点:</span>
                                <strong id="leafCount" class="stat-value">0</strong>
                            </div>
                            <div class="stat-item" id="degreeDisplay" style="display:none;">
                                <span class="stat-label">度数:</span>
                                <strong id="maxDegree" class="stat-value">0</strong>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="info-box">
                    <h3>💡 革命寓意</h3>
                    <div id="conceptInfo">
                        <p><strong>有向树:</strong> 明确的领导关系,自上而下贯彻精神。</p>
                        <p><strong>根树:</strong> 以根为核心,层层延伸。</p>
                        <p><strong>完全二叉树:</strong> 结构紧凑,资源利用最优。</p>
                        <p><strong>正则二叉树:</strong> 每个节点要么是叶子,要么有两个子节点。</p>
                        <p><strong>带权树:</strong> 根据重要性分配资源。</p>
                    </div>
                </div>
            </div>

            <div class="actions-footer">
                <button id="randomBtn" class="apple-btn action-btn">随机生成</button>
                <button id="resetBtn" class="apple-btn danger-btn">重置</button>
            </div>
        </aside>

        <main class="visualizer-stage">
            <div class="glass-pane">
                <div class="tree-type-badge">
                    <h2 id="typeBadgeText">二叉树</h2>
                    <p id="typeDescription">基本的二叉树结构</p>
                </div>
                <div class="legend">
                    <div class="legend-item">
                        <span class="legend-dot" style="background: var(--node-root)"></span>
                        <span>根节点</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-dot" style="background: var(--node-internal)"></span>
                        <span>内部节点</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-dot" style="background: var(--node-leaf)"></span>
                        <span>叶节点</span>
                    </div>
                </div>
                <svg id="treeSvg" width="100%" height="100%">
                    <defs>
                        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                            <polygon points="0 0, 10 3.5, 0 7" fill="var(--edge-color)" />
                        </marker>
                    </defs>
                    <g id="edgesGroup"></g>
                    <g id="nodesGroup"></g>
                </svg>
            </div>
        </main>
    </div>

    <script src="tree-types-script.js"></script>

</body>

</html>
