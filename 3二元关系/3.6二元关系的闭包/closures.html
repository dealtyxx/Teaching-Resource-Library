<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红色数理 - 完善社会网络</title>
    <link rel="stylesheet" href="closures.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&family=Outfit:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header class="main-header">
            <div class="header-content">
                <h1>红色数理 <span class="highlight">完善社会网络</span></h1>
                <p class="subtitle">Completing the Social Fabric: Relation Closures</p>
            </div>
            <div class="header-controls">
                <div class="closure-buttons">
                    <button class="apple-btn closure-btn" data-closure="reflexive">
                        <span class="btn-icon">🌟</span>
                        <div class="btn-content">
                            <span class="btn-text">自反闭包</span>
                            <span class="btn-sub">Reflexive</span>
                        </div>
                    </button>
                    <button class="apple-btn closure-btn" data-closure="symmetric">
                        <span class="btn-icon">🤝</span>
                        <div class="btn-content">
                            <span class="btn-text">对称闭包</span>
                            <span class="btn-sub">Symmetric</span>
                        </div>
                    </button>
                    <button class="apple-btn closure-btn" data-closure="transitive">
                        <span class="btn-icon">🔗</span>
                        <div class="btn-content">
                            <span class="btn-text">传递闭包</span>
                            <span class="btn-sub">Transitive</span>
                        </div>
                    </button>
                </div>
                <button id="resetBtn" class="apple-btn secondary-btn">
                    <span class="btn-icon">🔄</span>
                </button>
            </div>
        </header>

        <main class="comparison-stage">
            <!-- Left: Original Relation -->
            <section class="view-panel original-panel">
                <div class="panel-header">
                    <h3>原始关系 (Original Relation)</h3>
                    <p class="panel-sub">R = {(1,2), (2,3), (3,4)}</p>
                </div>
                <div class="graph-container" id="graphOriginal">
                    <svg class="graph-svg" id="svgOriginal">
                        <defs>
                            <marker id="arrow-original" markerWidth="10" markerHeight="7" refX="24" refY="3.5"
                                orient="auto">
                                <polygon points="0 0, 10 3.5, 0 7" fill="#7a7a7a" />
                            </marker>
                        </defs>
                    </svg>
                    <div class="nodes-layer" id="nodesOriginal"></div>
                </div>
            </section>

            <!-- Right: Closure Result -->
            <section class="view-panel closure-panel">
                <div class="panel-header">
                    <h3 id="closureTitle">闭包结果 (Closure Result)</h3>
                    <p class="panel-sub" id="closureSub">选择一个闭包操作</p>
                </div>
                <div class="graph-container" id="graphClosure">
                    <svg class="graph-svg" id="svgClosure">
                        <defs>
                            <marker id="arrow-original-c" markerWidth="10" markerHeight="7" refX="24" refY="3.5"
                                orient="auto">
                                <polygon points="0 0, 10 3.5, 0 7" fill="#7a7a7a" />
                            </marker>
                            <marker id="arrow-added" markerWidth="10" markerHeight="7" refX="24" refY="3.5"
                                orient="auto">
                                <polygon points="0 0, 10 3.5, 0 7" fill="#c5a059" />
                            </marker>
                        </defs>
                    </svg>
                    <div class="nodes-layer" id="nodesClosure"></div>
                </div>
                <div class="stats-bar" id="statsBar">
                    <div class="stat-item">
                        <span class="stat-label">原始边数:</span>
                        <span class="stat-value" id="originalCount">3</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">新增边数:</span>
                        <span class="stat-value added" id="addedCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">总边数:</span>
                        <span class="stat-value" id="totalCount">3</span>
                    </div>
                </div>
            </section>
        </main>

        <footer class="insight-footer">
            <div class="insight-content">
                <h4 id="insightTitle">准备就绪</h4>
                <p id="insightText">点击上方按钮，探索三种闭包如何完善社会网络，构建更加紧密的联系。</p>
            </div>
        </footer>
    </div>

    <script src="closures.js"></script>
