<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红色数理 - 二元关系</title>
    <link rel="stylesheet" href="relations.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&family=Outfit:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="window-controls">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <h1>红色数理 <span class="highlight">共富之桥</span></h1>
                <p class="subtitle">Binary Relations & Cooperation</p>
            </div>

            <div class="controls-wrapper">
                <div class="control-group">
                    <label>集合定义 (Sets)</label>
                    <div class="sets-display">
                        <div class="set-card set-a">
                            <div class="set-header">
                                <span class="set-icon">🏙️</span>
                                <span>集合 A (东部)</span>
                            </div>
                            <div class="set-members" id="setAMembers">
                                <!-- Injected by JS -->
                            </div>
                        </div>
                        <div class="set-card set-b">
                            <div class="set-header">
                                <span class="set-icon">🏔️</span>
                                <span>集合 B (西部)</span>
                            </div>
                            <div class="set-members" id="setBMembers">
                                <!-- Injected by JS -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <label>关系矩阵 (Relation Matrix)</label>
                    <div class="matrix-container" id="matrixContainer">
                        <!-- Injected by JS -->
                    </div>
                    <div class="matrix-legend">
                        <span>1 = 建立协作 (Relation)</span>
                        <span>0 = 无直接联系</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>理论解析 (Theory)</label>
                    <div class="insight-card">
                        <h3 id="insightTitle">笛卡尔积 (Cartesian Product)</h3>
                        <p id="insightText">A × B 代表了所有可能的协作配对。点击右侧连线，建立具体的二元关系 R ⊆ A × B。</p>
                    </div>
                </div>
            </div>

            <div class="actions-footer">
                <button id="toggleProductBtn" class="apple-btn secondary-btn">
                    <span class="btn-icon">🌐</span> 显示所有可能 (A×B)
                </button>
                <button id="resetBtn" class="apple-btn secondary-btn">
                    <span class="btn-icon">🔄</span> 重置关系
                </button>
            </div>
        </aside>

        <main class="visualizer-stage">
            <div class="glass-pane">
                <div class="stage-header">
                    <h2 id="stageTitle">东西部协作网络</h2>
                    <p id="stageSubtitle">构建有序对 (a, b) · 实现共同富裕</p>
                </div>

                <div class="graph-container" id="graphContainer">
                    <svg class="graph-svg" id="graphSvg">
                        <defs>
                            <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                                <polygon points="0 0, 10 3.5, 0 7" fill="#d63b1d" />
                            </marker>
                            <linearGradient id="gradLine" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#007aff;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#d63b1d;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <!-- Lines injected here -->
                    </svg>

                    <div class="column col-a" id="colA">
                        <!-- Nodes A -->
                    </div>

                    <div class="column col-b" id="colB">
                        <!-- Nodes B -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="relations.js"></script>

</body>

</html>
