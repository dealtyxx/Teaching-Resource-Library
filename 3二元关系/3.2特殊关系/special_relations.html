<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红色数理 - 特殊关系</title>
    <link rel="stylesheet" href="special_relations.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&family=Outfit:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="window-controls">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <h1>红色数理 <span class="highlight">组织形态</span></h1>
                <p class="subtitle">Forms of Organization</p>
            </div>

            <div class="controls-wrapper">
                <div class="control-group">
                    <label>关系类型 (Relation Types)</label>
                    <div class="relation-menu">
                        <button class="apple-btn relation-btn" data-type="empty">
                            <span class="btn-icon">📄</span>
                            <div class="btn-text">
                                <span>一张白纸 (Empty)</span>
                                <span class="btn-sub">R = ∅</span>
                            </div>
                        </button>
                        <button class="apple-btn relation-btn" data-type="universal">
                            <span class="btn-icon">🌍</span>
                            <div class="btn-text">
                                <span>天下大同 (Universal)</span>
                                <span class="btn-sub">R = A × A</span>
                            </div>
                        </button>
                        <button class="apple-btn relation-btn" data-type="identity">
                            <span class="btn-icon">🪞</span>
                            <div class="btn-text">
                                <span>不忘初心 (Identity)</span>
                                <span class="btn-sub">R = {(x,x) | x∈A}</span>
                            </div>
                        </button>
                        <button class="apple-btn relation-btn" data-type="leq">
                            <span class="btn-icon">📈</span>
                            <div class="btn-text">
                                <span>循序渐进 (≤)</span>
                                <span class="btn-sub">R = {(x,y) | x ≤ y}</span>
                            </div>
                        </button>
                        <button class="apple-btn relation-btn" data-type="divides">
                            <span class="btn-icon">🌳</span>
                            <div class="btn-text">
                                <span>薪火相传 (Divisibility)</span>
                                <span class="btn-sub">R = {(x,y) | x divides y}</span>
                            </div>
                        </button>
                    </div>
                </div>

                <div class="control-group">
                    <label>理论解析 (Insight)</label>
                    <div class="insight-card">
                        <h3 id="insightTitle">请选择一种关系</h3>
                        <p id="insightText">探索不同二元关系所代表的组织结构与哲学意蕴。</p>
                        <div class="math-def" id="mathDef"></div>
                    </div>
                </div>
            </div>

            <div class="actions-footer">
                <div class="set-info">
                    <span>当前集合 A = {1, 2, 3, 4, 6}</span>
                </div>
            </div>
        </aside>

        <main class="visualizer-stage">
            <div class="glass-pane">
                <div class="stage-header">
                    <h2 id="stageTitle">关系拓扑图</h2>
                    <p id="stageSubtitle">Topology of Relations</p>
                </div>

                <div class="graph-container" id="graphContainer">
                    <svg class="graph-svg" id="graphSvg">
                        <defs>
                            <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="16" refY="3" orient="auto">
                                <polygon points="0 0, 8 3, 0 6" fill="#d63b1d" />
                            </marker>
                            <marker id="arrowhead-loop" markerWidth="8" markerHeight="6" refX="14" refY="3"
                                orient="auto">
                                <polygon points="0 0, 8 3, 0 6" fill="#c5a059" />
                            </marker>
                        </defs>
                        <!-- Edges injected here -->
                    </svg>

                    <div class="nodes-layer" id="nodesLayer">
                        <!-- Nodes injected here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="special_relations.js"></script>
