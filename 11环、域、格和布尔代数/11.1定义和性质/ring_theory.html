                    <nav class="op-nav">

                                <span class="nav-desc">循环往复</span>
                            </div>

                        <button class="nav-btn" data-mode="polynomial">

                            </div>

                                <span class="nav-desc">完整体系</span>
                            </div>

                <div class="panel-section">
                    <div class="panel-header">
                        <span class="panel-icon">ℹ️</span>
                        <h3>使用说明</h3>
                    </div>
                    <div class="instruction-text" id="instructionText">
                        <!-- Injected by JS -->
                    </div>
                </div>
            </aside>

            <!-- Center: Main Content -->
            <div class="center-panel">
                <div class="canvas-header">
                    <h2 id="modeTitle">Zn 探索器</h2>
                    <div class="canvas-controls" id="canvasControls">
                        <!-- Controls injected by JS -->
                    </div>
                </div>

                <div class="content-container" id="mainContent">
                    <!-- Content injected by JS -->
                </div>

                <div class="ideology-box" id="ideologyBox">
                    <!-- Ideology content injected by JS -->
                </div>
            </div>

            <!-- Right Panel: Info -->
            <aside class="right-panel">
                <div class="panel-section">
                    <div class="panel-header">
                        <span class="panel-icon">📚</span>
                        <h3>数学定义</h3>
                    </div>
                    <div class="info-content" id="definitionContent">
                        <!-- Definition injected by JS -->
                    </div>
                </div>

                <div class="panel-section">
                    <div class="panel-header">
                        <span class="panel-icon">🎯</span>

                    </div>
